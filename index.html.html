                      <div><p className="text-slate-400 text-xs uppercase tracking-wider mb-2">Estimated Costs <span className="text-slate-600 normal-case"> Total: ${(estTotal || 0).toLocaleString()}</span></p>
                        <div className="grid grid-cols-3 gap-3"><FinInput label="Labor" field="estimatedLaborCost" /><FinInput label="Equipment" field="estimatedEquipmentCost" /><FinInput label="Material" field="estimatedMaterialCost" /><FinInput label="Mob/Demob" field="estimatedMobCost" /><FinInput label="Misc" field="estimatedMiscCost" /></div></div>
                      <div><p className="text-slate-400 text-xs uppercase tracking-wider mb-2">Actual Costs <span className="text-slate-600 normal-case"> Total: ${(actTotal || 0).toLocaleString()}</span></p>
                        <div className="grid grid-cols-3 gap-3"><FinInput label="Labor" field="actualLaborCost" /><FinInput label="Equipment" field="actualEquipmentCost" /><FinInput label="Material" field="actualMaterialCost" /><FinInput label="Mob/Demob" field="actualMobCost" /><FinInput label="Misc" field="actualMiscCost" /></div></div>
                      <div><label className="block text-xs text-slate-500 mb-1">Notes</label>
                        <textarea value={editFinancialsForm.notes} onChange={e => setEditFinancialsForm({...editFinancialsForm, notes: e.target.value})} rows={2} className="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-white text-sm focus:outline-none focus:border-cyan-500" /></div>
                    </div>
                    <div className="p-6 border-t border-slate-800 flex gap-3">
                      <button onClick={() => setShowEditFinancialsModal(false)} className="flex-1 py-2.5 rounded-lg border border-slate-700 text-slate-400 hover:text-white text-sm font-medium">Cancel</button>
                      <button onClick={() => { setJobFinancials(prev => ({ ...prev, [editFinancialsJobId]: { ...editFinancialsForm } })); const jIdx = jobs.findIndex(j => j.id === editFinancialsJobId); if (jIdx >= 0) { const updated = [...jobs]; updated[jIdx] = { ...updated[jIdx], contractValue: parseFloat(editFinancialsForm.contractValue) || 0, bidPricePerSqyd: parseFloat(editFinancialsForm.bidPricePerSqyd) || 0, changeOrders: parseFloat(editFinancialsForm.changeOrders) || 0, estimatedCosts: { labor: parseFloat(editFinancialsForm.estimatedLaborCost) || 0, equipment: parseFloat(editFinancialsForm.estimatedEquipmentCost) || 0, material: parseFloat(editFinancialsForm.estimatedMaterialCost) || 0, mobilization: parseFloat(editFinancialsForm.estimatedMobCost) || 0, misc: parseFloat(editFinancialsForm.estimatedMiscCost) || 0 }, actualCosts: { labor: parseFloat(editFinancialsForm.actualLaborCost) || 0, equipment: parseFloat(editFinancialsForm.actualEquipmentCost) || 0, material: parseFloat(editFinancialsForm.actualMaterialCost) || 0, mobilization: parseFloat(editFinancialsForm.actualMobCost) || 0, misc: parseFloat(editFinancialsForm.actualMiscCost) || 0 } }; setJobs(updated); } setShowEditFinancialsModal(false); }} className="flex-1 py-2.5 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold text-sm">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            );
          })()}


          {activeTab === 'settings' && (() => {
            const ARCHIVE_MONTHS = 15;
            const now = new Date();
            const archiveThreshold = new Date(now.getFullYear(), now.getMonth() - ARCHIVE_MONTHS, now.getDate());

            // Find jobs eligible for archiving
            const archiveEligible = jobs.filter(j => {
              if (j.status !== 'completed') return false;
              if (!j.completedAt) return false;
              return new Date(j.completedAt) <= archiveThreshold;
            });

            // Find related data for a set of job IDs
            const getRelatedData = (jobIds) => {
              const ids = new Set(jobIds);
              return {
                timesheets: savedTimesheets.filter(t => ids.has(t.jobId)),
                jobReports: jobReports.filter(r => ids.has(r.jobId)),
                productionReports: productionReports.filter(r => ids.has(r.jobId)),
                calibrationReports: calibrationReports.filter(r => ids.has(r.jobId)),
                bidBacklogEntries: bidBacklog.filter(b => ids.has(b.jobId)),
              };
            };

            // Archive selected jobs
            const archiveJobs = (jobsToArchive) => {
              const jobIds = jobsToArchive.map(j => j.id);
              const related = getRelatedData(jobIds);
              const archiveEntry = {
                archivedAt: new Date().toISOString(),
                jobs: jobsToArchive,
                ...related,
              };

              // Merge into existing archive
              setArchivedData(prev => ({
                jobs: [...prev.jobs, ...archiveEntry.jobs.map(j => ({ ...j, archivedAt: archiveEntry.archivedAt }))],
                timesheets: [...prev.timesheets, ...archiveEntry.timesheets],
                jobReports: [...prev.jobReports, ...archiveEntry.jobReports],
                productionReports: [...prev.productionReports, ...archiveEntry.productionReports],
                calibrationReports: [...prev.calibrationReports, ...archiveEntry.calibrationReports],
                bidBacklog: [...prev.bidBacklog, ...archiveEntry.bidBacklogEntries],
              }));

              // Remove from active data
              const idSet = new Set(jobIds);
              setJobs(prev => prev.filter(j => !idSet.has(j.id)));
              setSavedTimesheets(prev => prev.filter(t => !idSet.has(t.jobId)));
              setJobReports(prev => prev.filter(r => !idSet.has(r.jobId)));
              setProductionReports(prev => prev.filter(r => !idSet.has(r.jobId)));
              setCalibrationReports(prev => prev.filter(r => !idSet.has(r.jobId)));
              setBidBacklog(prev => prev.filter(b => !idSet.has(b.jobId)));
            };

            // Restore a job from archive
            const restoreJob = (jobId) => {
              const job = archivedData.jobs.find(j => j.id === jobId);
              if (!job) return;
              const restored = { ...job };
              delete restored.archivedAt;

              setJobs(prev => [...prev, restored]);
              setSavedTimesheets(prev => [...prev, ...archivedData.timesheets.filter(t => t.jobId === jobId)]);
              setJobReports(prev => [...prev, ...archivedData.jobReports.filter(r => r.jobId === jobId)]);
              setProductionReports(prev => [...prev, ...archivedData.productionReports.filter(r => r.jobId === jobId)]);
              setCalibrationReports(prev => [...prev, ...archivedData.calibrationReports.filter(r => r.jobId === jobId)]);
              setBidBacklog(prev => [...prev, ...archivedData.bidBacklog.filter(b => b.jobId === jobId)]);

              setArchivedData(prev => ({
                jobs: prev.jobs.filter(j => j.id !== jobId),
                timesheets: prev.timesheets.filter(t => t.jobId !== jobId),
                jobReports: prev.jobReports.filter(r => r.jobId !== jobId),
                productionReports: prev.productionReports.filter(r => r.jobId !== jobId),
                calibrationReports: prev.calibrationReports.filter(r => r.jobId !== jobId),
                bidBacklog: prev.bidBacklog.filter(b => b.jobId !== jobId),
              }));
            };

            // Export archive as JSON
            const exportArchive = (dataToExport, filename) => {
              const exportPayload = {
                exportedAt: new Date().toISOString(),
                version: '1.0',
                source: 'IVS Dashboard',
                ...dataToExport,
              };
              const blob = new Blob([JSON.stringify(exportPayload, null, 2)], { type: 'application/json' });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = filename || `ivs-archive-${new Date().toISOString().split('T')[0]}.json`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            };

            // Export full active backup
            const exportFullBackup = () => {
              exportArchive({
                jobs, employees, savedTimesheets, jobReports, productionReports, calibrationReports, bidBacklog, archivedData,
              }, `ivs-full-backup-${new Date().toISOString().split('T')[0]}.json`);
            };

            // Export only archived data
            const exportArchivedOnly = () => {
              exportArchive(archivedData, `ivs-archived-jobs-${new Date().toISOString().split('T')[0]}.json`);
            };

            // Import from JSON
            const importFromJson = (file) => {
              const reader = new FileReader();
              reader.onload = (e) => {
                try {
                  const data = JSON.parse(e.target.result);
                  if (data.source !== 'IVS Dashboard') {
                    alert('This file does not appear to be an IVS Dashboard export.');
                    return;
                  }
                  // Restore archived jobs
                  if (data.jobs?.length) {
                    const existingIds = new Set(jobs.map(j => j.id));
                    const newJobs = data.jobs.filter(j => !existingIds.has(j.id));
                    if (newJobs.length > 0) setJobs(prev => [...prev, ...newJobs]);
                  }
                  if (data.employees?.length) {
                    const existingIds = new Set(employees.map(e => e.id));
                    const newEmps = data.employees.filter(e => !existingIds.has(e.id));
                    if (newEmps.length > 0) setEmployees(prev => [...prev, ...newEmps]);
                  }
                  if (data.savedTimesheets?.length) {
                    const existingKeys = new Set(savedTimesheets.map(t => `${t.jobId}-${t.weekStart}`));
                    const newTs = data.savedTimesheets.filter(t => !existingKeys.has(`${t.jobId}-${t.weekStart}`));
                    if (newTs.length > 0) setSavedTimesheets(prev => [...prev, ...newTs]);
                  }
                  if (data.jobReports?.length) {
                    const existingIds = new Set(jobReports.map(r => r.id));
                    const newReps = data.jobReports.filter(r => !existingIds.has(r.id));
                    if (newReps.length > 0) setJobReports(prev => [...prev, ...newReps]);
                  }
                  if (data.productionReports?.length) {
                    const existingIds = new Set(productionReports.map(r => r.id));
                    const newReps = data.productionReports.filter(r => !existingIds.has(r.id));
                    if (newReps.length > 0) setProductionReports(prev => [...prev, ...newReps]);
                  }
                  if (data.calibrationReports?.length) {
                    const existingIds = new Set(calibrationReports.map(r => r.id));
                    const newReps = data.calibrationReports.filter(r => !existingIds.has(r.id));
                    if (newReps.length > 0) setCalibrationReports(prev => [...prev, ...newReps]);
                  }
                  if (data.bidBacklog?.length) {
                    const existingIds = new Set(bidBacklog.map(b => b.id));
                    const newBids = data.bidBacklog.filter(b => !existingIds.has(b.id));
                    if (newBids.length > 0) setBidBacklog(prev => [...prev, ...newBids]);
                  }
                  alert(`Import complete. Data has been merged (duplicates skipped).`);
                } catch (err) {
                  alert('Failed to parse file: ' + err.message);
                }
              };
              reader.readAsText(file);
            };

            // Storage size estimation
            const estSize = (data) => new Blob([JSON.stringify(data)]).size;
            const activeSize = estSize(jobs) + estSize(employees) + estSize(savedTimesheets) + estSize(jobReports) + estSize(productionReports) + estSize(calibrationReports) + estSize(bidBacklog);

                    if (editJobData.status === 'in-progress') {

                        alert(`Cannot assign: ${conflicts.join(', ')} already on an active job.`);
                        return;

                    const newlyAssigned = newAssigned.filter(name => !originalAssigned.includes(name));

      {/* Timesheet Details Modal */}
      {showTimesheetDetailsModal && selectedTimesheetJob && (() => {
        // Calculate weekly data with overtime rules
        const entries = (selectedTimesheetJob.entries || []);
        
        // Get the week range (Sunday to Saturday) for the most recent entry
        const getWeekRange = (dateStr) => {
          const date = new Date(dateStr);
          const day = date.getDay();
          const sunday = new Date(date);
          sunday.setDate(date.getDate() - day);
          const saturday = new Date(sunday);
          saturday.setDate(sunday.getDate() + 6);
          return { sunday, saturday };
        };
        
        // Get most recent week from entries
        const sortedDates = entries.map(e => e.date).sort((a, b) => new Date(b) - new Date(a));
        const weekRange = sortedDates.length > 0 ? getWeekRange(sortedDates[0]) : null;
        
        // Days of the week
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        
        // Calculate hours by day with overtime rules per employee
        const weeklyData = daysOfWeek.map((dayName, dayIndex) => {
          if (!weekRange) return { day: dayName, date: null, employees: [], totals: { standardTime: 0, overTime: 0, driveTime: 0 } };
          
          const dayDate = new Date(weekRange.sunday);
          dayDate.setDate(weekRange.sunday.getDate() + dayIndex);
          const dateStr = dayDate.toISOString().split('T')[0];
          
          const dayEntries = entries.filter(e => e.date === dateStr);
          const isWeekend = dayIndex === 0 || dayIndex === 6; // Sunday or Saturday
          
          // Group by employee and calculate their hours
          const employeeMap = {};
          dayEntries.forEach(entry => {
            if (!employeeMap[entry.employeeName]) {
              employeeMap[entry.employeeName] = {
                name: entry.employeeName,
                standardTime: 0,
                overTime: 0,
                driveTime: 0,
                task: entry.task
              };
            }
            
            // Drive time is always drive time
            employeeMap[entry.employeeName].driveTime += entry.driveTime || 0;
            
            // Calculate work hours (standard + overtime from entry)
            const workHours = (entry.standardTime || 0) + (entry.overTime || 0);
            
            if (isWeekend) {
              // All work hours on weekend are overtime
              employeeMap[entry.employeeName].overTime += workHours;
            } else {
              // Weekday: first 8 hours are standard, rest is overtime
              const currentStandard = employeeMap[entry.employeeName].standardTime;
              if (currentStandard + workHours <= 8) {
                employeeMap[entry.employeeName].standardTime += workHours;
              } else if (currentStandard >= 8) {
                employeeMap[entry.employeeName].overTime += workHours;
              } else {
                const remainingStandard = 8 - currentStandard;
                employeeMap[entry.employeeName].standardTime += remainingStandard;
                employeeMap[entry.employeeName].overTime += workHours - remainingStandard;
              }
            }
          });
          
          const employees = Object.values(employeeMap);
          const totals = employees.reduce((acc, emp) => ({
            standardTime: acc.standardTime + emp.standardTime,
            overTime: acc.overTime + emp.overTime,
            driveTime: acc.driveTime + emp.driveTime
          }), { standardTime: 0, overTime: 0, driveTime: 0 });
          
          return {
            day: dayName,
            date: dateStr,
            displayDate: dayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
            employees,
            totals,
            isWeekend
          };
        });
        
        // Calculate week totals
        const weekTotals = weeklyData.reduce((acc, day) => ({
          standardTime: acc.standardTime + day.totals.standardTime,
          overTime: acc.overTime + day.totals.overTime,
          driveTime: acc.driveTime + day.totals.driveTime
        }), { standardTime: 0, overTime: 0, driveTime: 0 });
        
        const totalAllHours = weekTotals.standardTime + weekTotals.overTime + weekTotals.driveTime;
        
        return (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 overflow-y-auto">
          <div className="min-h-full flex items-start justify-center p-4 py-8">
            <div className="bg-slate-900 border border-slate-800 rounded-2xl w-full max-w-4xl flex flex-col">

                            ? 'bg-emerald-500/20 text-emerald-400'

                            : 'bg-amber-500/20 text-amber-400'
                        }`}>

                        </span>
                      )}
                    </div>
                    <h3 className="text-xl font-bold text-white">{selectedTimesheetJob.job?.name || 'Unknown Job'}</h3>
                    <p className="text-slate-400 text-sm mt-1">
                      Weekly Overview  {weekRange ? `${weekRange.sunday.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekRange.saturday.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}` : 'No entries'}

                  >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5">
                      <line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                  </button>
                </div>
              </div>

              {/* Week Total Summary */}
              <div className="px-6 pt-6">
                <div className="grid grid-cols-4 gap-4 mb-6">
                  <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-center">
                    <p className="text-slate-400 text-sm mb-1">Total Hours</p>
                    <p className="text-2xl font-bold text-white">{totalAllHours.toFixed(1)}h</p>
                  </div>
                  <div className="bg-slate-800/50 border border-cyan-500/30 rounded-xl p-4 text-center">
                    <p className="text-slate-400 text-sm mb-1">Standard Time</p>
                    <p className="text-2xl font-bold text-cyan-400">{weekTotals.standardTime.toFixed(1)}h</p>
                  </div>
                  <div className="bg-slate-800/50 border border-amber-500/30 rounded-xl p-4 text-center">
                    <p className="text-slate-400 text-sm mb-1">Over Time</p>
                    <p className="text-2xl font-bold text-amber-400">{weekTotals.overTime.toFixed(1)}h</p>
                  </div>
                  <div className="bg-slate-800/50 border border-emerald-500/30 rounded-xl p-4 text-center">
                    <p className="text-slate-400 text-sm mb-1">Drive Time</p>
                    <p className="text-2xl font-bold text-emerald-400">{weekTotals.driveTime.toFixed(1)}h</p>
                  </div>
                </div>
              </div>
              
              {/* Daily Breakdown */}
              <div className="px-6 pb-6 max-h-[50vh] overflow-y-auto">
                <h4 className="text-sm font-medium text-slate-400 mb-3 uppercase tracking-wider">Daily Breakdown</h4>
                <div className="space-y-3">
                  {weeklyData.map((day) => {
                    const dayTotal = day.totals.standardTime + day.totals.overTime + day.totals.driveTime;
                    const hasEntries = day.employees.length > 0;
                    
                    return (
                      <div 
                        key={day.day} 
                        className={`rounded-xl overflow-hidden ${day.isWeekend ? 'bg-amber-500/5 border border-amber-500/20' : 'bg-slate-800/50 border border-slate-700'}`}
                      >
                        {/* Day Header */}
                        <div className={`flex items-center justify-between p-4 ${hasEntries ? 'border-b border-slate-700/50' : ''}`}>
                          <div className={`w-24 ${day.isWeekend ? 'text-amber-400' : 'text-white'}`}>
                            <p className="font-medium">{day.day.slice(0, 3)}</p>
                            <p className="text-xs text-slate-500">{day.displayDate || '-'}</p>
                          </div>
                          <div className="flex items-center gap-6">
                            <div className="text-center w-16">
                              <p className="text-cyan-400 font-medium">{day.totals.standardTime > 0 ? `${day.totals.standardTime}h` : '-'}</p>

                            <div className="text-center w-16">
                              <p className="text-amber-400 font-medium">{day.totals.overTime > 0 ? `${day.totals.overTime}h` : '-'}</p>
                              <p className="text-xs text-slate-500">OT</p>
                            </div>
                            <div className="text-center w-16">
                              <p className="text-emerald-400 font-medium">{day.totals.driveTime > 0 ? `${day.totals.driveTime}h` : '-'}</p>

                            </div>
                          </div>
                        </div>
                        
                        {/* Employee Rows */}
                        {hasEntries && (
                          <div className="divide-y divide-slate-700/30">

                              return (
                                <div key={i} className="flex items-center justify-between px-4 py-3 bg-slate-900/30">
                                  <div className="flex items-center gap-3 flex-1">
                                    <div className="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center text-slate-300 text-xs font-medium">
                                      {emp.name.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div>
                                      <p className="text-white text-sm font-medium">{emp.name}</p>
                                      <p className="text-slate-500 text-xs">{emp.task}</p>
                                    </div>
                                  </div>
                                  <div className="flex items-center gap-6">
                                    <div className="text-center w-16">
                                      <p className="text-cyan-400 text-sm">{emp.standardTime > 0 ? `${emp.standardTime}h` : '-'}</p>
                                    </div>
                                    <div className="text-center w-16">
                                      <p className="text-amber-400 text-sm">{emp.overTime > 0 ? `${emp.overTime}h` : '-'}</p>
                                    </div>
                                    <div className="text-center w-16">
                                      <p className="text-emerald-400 text-sm">{emp.driveTime > 0 ? `${emp.driveTime}h` : '-'}</p>
                                    </div>
                                    <div className="text-center w-20 border-l border-slate-700 pl-4">
                                      <p className="text-slate-300 text-sm font-medium">{empTotal}h</p>
                                    </div>
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>

                {/* Overtime Rules Note */}
                <div className="mt-4 p-3 bg-slate-800/30 rounded-lg border border-slate-700/50">
                  <p className="text-xs text-slate-500">
                    <span className="text-slate-400 font-medium">Overtime Rules:</span> Hours over 8 on weekdays are overtime. All hours on weekends (Sat/Sun) are overtime. Drive time is tracked separately.
                  </p>
                </div>
              </div>
              
              {/* Modal Footer */}
              <div className="p-6 border-t border-slate-800">
                <button
                  onClick={() => {
                    setShowTimesheetDetailsModal(false);
                    setSelectedTimesheetJob(null);
                  }}
                  className="w-full py-2.5 rounded-lg border border-slate-700 text-slate-400 hover:text-white hover:border-slate-600 transition-all text-sm font-medium"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        );
      })()}

      {/* Notifications Modal */}
      {showNotificationsModal && (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
          <div className="bg-slate-900 border border-slate-800 rounded-2xl w-full max-w-md max-h-[80vh] flex flex-col">
            {/* Modal Header */}
            <div className="p-6 border-b border-slate-800 flex items-center justify-between">
              <div>
                <h3 className="text-xl font-bold text-white">Notifications</h3>
                <p className="text-slate-400 text-sm mt-1">{unreadNotifications.length} unread</p>
              </div>
              <button
                onClick={() => setShowNotificationsModal(false)}
                className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5">
                  <line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </button>
            </div>

            {/* Modal Body */}
            <div className="flex-1 overflow-y-auto p-4">
              {notifications && notifications.length > 0 ? (
                <div className="space-y-3">
                  {notifications.map(notification => (
                    <div 
                      key={notification.id}
                      onClick={() => {
                        markNotificationRead(notification.id);
                        if (notification.type === 'timesheet' && notification.jobId) {
                          const job = jobs.find(j => j.id === notification.jobId);
                          const timesheet = savedTimesheets?.find(t => t.id === notification.timesheetId);
                          if (timesheet) {
                            setSelectedTimesheetData(timesheet);
                            setShowTimesheetViewModal(true);
                            setShowNotificationsModal(false);
                          }
                        }
                      }}
                      className={`p-4 rounded-xl border cursor-pointer transition-all ${
                        notification.read 
                          ? 'bg-slate-800/30 border-slate-800' 
                          : 'bg-cyan-500/10 border-cyan-500/30'
                      }`}
                    >
                      <div className="flex items-start gap-3">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                          notification.read ? 'bg-slate-800' : 'bg-cyan-500/20'
                        }`}>
                          {notification.type === 'timesheet' ? (
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={`w-5 h-5 ${notification.read ? 'text-slate-500' : 'text-cyan-400'}`}>
                              <circle cx="12" cy="12" r="10" />
                              <polyline points="12 6 12 12 16 14" />
                            </svg>
                          ) : (
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={`w-5 h-5 ${notification.read ? 'text-slate-500' : 'text-cyan-400'}`}>
                              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" />
                            </svg>
                          )}
                        </div>
                        <div className="flex-1">
                          <p className={`font-medium ${notification.read ? 'text-slate-400' : 'text-white'}`}>
                            {notification.title}
                          </p>
                          <p className="text-slate-500 text-sm mt-1">{notification.message}</p>
                          {notification.data && (
                            <div className="flex items-center gap-3 mt-2">
                              <span className="text-xs text-emerald-400 bg-emerald-500/20 px-2 py-1 rounded">
                                {notification.data.totalHours}h worked
                              </span>
                              <span className="text-xs text-cyan-400 bg-cyan-500/20 px-2 py-1 rounded">
                                {notification.data.mobilizationHours}h drive
                              </span>
                            </div>
                          )}
                          <p className="text-slate-600 text-xs mt-2">
                            {new Date(notification.timestamp).toLocaleString()}
                          </p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              ) : (
                <div className="text-center py-12">
                  <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-8 h-8 text-slate-600">
                      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                      <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                  </div>
                  <p className="text-slate-400">No notifications yet</p>
                </div>
              )}
            </div>
          </div>
        </div>
      )}

      {/* Timesheet View Modal */}
      {showTimesheetViewModal && selectedTimesheetData && (() => {
        // Generate week dates from weekStart
        const weekStart = new Date(selectedTimesheetData.weekStart + 'T12:00:00');
        const weekDates = Array.from({ length: 7 }, (_, i) => {
          const d = new Date(weekStart);
          d.setDate(weekStart.getDate() + i);
          return d;
        });
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const formatDateShort = (date) => `${date.getMonth() + 1}/${date.getDate()}`;
        const formatDateKey = (date) => {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        };
        
        // Use editing entries if in edit mode, otherwise use original data
        const displayEntries = timesheetEditMode ? editingTimesheetEntries : selectedTimesheetData.entries;
        
        // Get crew members
        const crewMembers = Object.keys(displayEntries || {});
        const job = jobs.find(j => j.id === selectedTimesheetData.jobId);
        
        // Helper to apply overtime rules for display
        const getCorrectedHours = (dateKey, hours) => {
          const date = new Date(dateKey + 'T12:00:00');
          const dayOfWeek = date.getDay();
          const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
          
          let st = parseFloat(hours?.standard) || 0;
          let ot = parseFloat(hours?.overtime) || 0;
          const dt = parseFloat(hours?.drive) || 0;
          const totalWork = st + ot;
          
          if (isWeekend) {
            st = 0;
            ot = totalWork;
          } else if (totalWork > 8) {
            st = 8;
            ot = totalWork - 8;
          } else {
            st = totalWork;
            ot = 0;
          }
          return { st, ot, dt };
        };
        
        // Calculate totals with overtime rules applied
        let totalST = 0, totalOT = 0, totalDT = 0;
        crewMembers.forEach(member => {
          weekDates.forEach(date => {
            const dateKey = formatDateKey(date);
            const hours = displayEntries[member]?.[dateKey];
            const corrected = getCorrectedHours(dateKey, hours);
            totalST += corrected.st;
            totalOT += corrected.ot;
            totalDT += corrected.dt;
          });
        });
        
        // Handle entry change
        const handleEntryChange = (member, dateKey, field, value) => {
          setEditingTimesheetEntries(prev => ({
            ...prev,
            [member]: {
              ...prev[member],
              [dateKey]: {
                ...prev[member]?.[dateKey],
                [field]: value
              }
            }
          }));
        };
        
        // Handle save
        const handleSaveTimesheetEdits = () => {
          // Apply overtime rules before saving
          const correctedEntries = {};
          Object.entries(editingTimesheetEntries).forEach(([member, days]) => {
            correctedEntries[member] = {};
            Object.entries(days).forEach(([dateKey, hours]) => {
              const corrected = getCorrectedHours(dateKey, hours);
              correctedEntries[member][dateKey] = {
                standard: corrected.st,
                overtime: corrected.ot,
                drive: corrected.dt
              };
            });
          });
          
          // Recalculate totals
          let newTotalST = 0, newTotalOT = 0, newTotalDT = 0;
          Object.values(correctedEntries).forEach(memberDays => {
            Object.values(memberDays).forEach(day => {
              newTotalST += day.standard || 0;
              newTotalOT += day.overtime || 0;
              newTotalDT += day.drive || 0;
            });
          });
          
          // Update the timesheet in savedTimesheets
          const updatedTimesheet = {
            ...selectedTimesheetData,
            entries: correctedEntries,
            totals: {
              standard: newTotalST,
              overtime: newTotalOT,
              drive: newTotalDT,
              totalWorked: newTotalST + newTotalOT,
              totalAll: newTotalST + newTotalOT + newTotalDT
            },
            savedAt: new Date().toISOString()
          };
          
          // Update in savedTimesheets array
          setSavedTimesheets(prev => {
            const newTimesheets = [...prev];
            const timesheetIndex = newTimesheets.findIndex(t => t.id === selectedTimesheetData.id);
            if (timesheetIndex !== -1) {
              newTimesheets[timesheetIndex] = updatedTimesheet;
            }
            return newTimesheets;
          });
          
          setSelectedTimesheetData(updatedTimesheet);
          setTimesheetEditMode(false);
        };
        
        return (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 overflow-y-auto">
          <div className="min-h-full flex items-start justify-center p-4 py-8">
            <div className="bg-slate-900 border border-slate-800 rounded-2xl w-full max-w-6xl">
              {/* Modal Header */}
              <div className="p-6 border-b border-slate-800">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="flex items-center gap-3">
                      <h3 className="text-xl font-bold text-white">
                        {timesheetEditMode ? 'Edit Timesheet' : 'View Timesheet'}
                      </h3>
                      <span className="px-2 py-1 rounded-full bg-cyan-500/20 text-cyan-400 text-xs font-medium">
                        {selectedTimesheetData.status}
                      </span>
                    </div>
                    <p className="text-slate-400 mt-1">{selectedTimesheetData.jobId}  {selectedTimesheetData.jobName}</p>
                    <p className="text-amber-400 text-sm mt-1">
                      Week of {formatDateShort(weekDates[0])} - {formatDateShort(weekDates[6])}, {weekDates[0].getFullYear()}
                    </p>
                  </div>
                  <div className="flex items-center gap-2">
                    {!timesheetEditMode && (
                      <button
                        onClick={() => {
                          setEditingTimesheetEntries(JSON.parse(JSON.stringify(selectedTimesheetData.entries)));
                          setTimesheetEditMode(true);
                        }}
                        className="px-4 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 hover:bg-amber-500/30 transition-all text-sm font-medium"
                      >
                        Edit
                      </button>
                    )}
                    <button
                      onClick={() => {
                        setShowTimesheetViewModal(false);
                        setSelectedTimesheetData(null);
                        setTimesheetEditMode(false);
                        setEditingTimesheetEntries({});
                      }}
                      className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all"
                    >
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5">
                        <line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              {/* Modal Body */}
              <div className="p-6">
                {/* Job Info */}
                {job && (
                  <div className="bg-slate-800/30 rounded-xl p-4 mb-6">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                      <div>
                        <p className="text-slate-500 text-xs">Client</p>
                        <p className="text-white font-medium">{job.client}</p>
                      </div>
                      <div>
                        <p className="text-slate-500 text-xs">Location</p>
                        <p className="text-white font-medium">{job.location}</p>
                      </div>
                      <div>
                        <p className="text-slate-500 text-xs">Job Type</p>
                        <p className="text-white font-medium">{job.jobType === '40k' ? '40K PSI' : '20K PSI'}</p>
                      </div>
                      <div>
                        <p className="text-slate-500 text-xs">Job Lead</p>
                        <p className="text-white font-medium">{job.jobLead || 'N/A'}</p>
                      </div>
                    </div>
                  </div>
                )}

                {/* Time Categories Legend */}
                <div className="flex items-center gap-6 text-sm mb-4">
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded-full bg-emerald-500" />
                    <span className="text-slate-400">Standard (ST)</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded-full bg-amber-500" />
                    <span className="text-slate-400">Overtime (OT)</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded-full bg-cyan-500" />
                    <span className="text-slate-400">Drive Time (DT)</span>
                  </div>
                  <div className="ml-auto text-slate-500 text-xs">
                    * Weekend hours auto-convert to OT  Max 8 ST per weekday
                  </div>
                </div>

                {/* Timesheet Table */}
                <div className="bg-slate-800/30 rounded-xl border border-slate-700 overflow-hidden mb-6">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead>
                        <tr className="border-b border-slate-700">
                          <th className="text-left text-slate-400 font-medium text-sm px-4 py-3 bg-slate-800/50">
                            Crew Member
                          </th>
                          <th className="text-center text-slate-500 font-medium text-xs px-2 py-3 bg-slate-800/50">
                            Type
                          </th>
                          {weekDates.map((date, i) => {
                            const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                            return (
                              <th 
                                key={i} 
                                className={`text-center font-medium text-sm px-2 py-3 bg-slate-800/50 min-w-[70px] ${
                                  isWeekend ? 'bg-amber-500/10 text-amber-400' : 'text-slate-400'
                                }`}
                              >
                                <div>{dayNames[i]}{isWeekend ? ' *' : ''}</div>
                                <div className={`text-xs ${isWeekend ? 'text-amber-500/70' : 'text-slate-500'}`}>
                                  {formatDateShort(date)}
                                </div>
                              </th>
                            );
                          })}
                          <th className="text-center text-emerald-400 font-medium text-xs px-2 py-3 bg-slate-800/50 border-l border-slate-700">
                            <div>STD</div>
                          </th>
                          <th className="text-center text-amber-400 font-medium text-xs px-2 py-3 bg-slate-800/50">
                            <div>OT</div>
                          </th>
                          <th className="text-center text-cyan-400 font-medium text-xs px-2 py-3 bg-slate-800/50">
                            <div>DT</div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {crewMembers.map((member, memberIdx) => {
                          const isLead = job?.jobLead === member;
                          let memberTotalST = 0, memberTotalOT = 0, memberTotalDT = 0;
                          
                          weekDates.forEach(date => {
                            const dateKey = formatDateKey(date);
                            const hours = displayEntries[member]?.[dateKey];
                            const corrected = getCorrectedHours(dateKey, hours);
                            memberTotalST += corrected.st;
                            memberTotalOT += corrected.ot;
                            memberTotalDT += corrected.dt;
                          });
                          
                          return (
                            <React.Fragment key={member}>
                              {/* Standard Hours Row */}
                              <tr className="border-b border-slate-800/50">
                                <td rowSpan={3} className="px-4 py-2 border-r border-slate-700 bg-slate-800/30">
                                  <div className="flex items-center gap-3">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${
                                      isLead ? 'bg-violet-500/30 text-violet-300 ring-2 ring-violet-500/50' : 'bg-slate-700 text-slate-300'
                                    }`}>
                                      {member.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div>
                                      <div className="flex items-center gap-2">
                                        <p className="text-white font-medium text-sm">{member}</p>
                                        {isLead && (
                                          <span className="px-1.5 py-0.5 bg-violet-500/20 text-violet-400 text-xs rounded font-medium">Lead</span>
                                        )}
                                      </div>
                                      <p className="text-slate-500 text-xs">
                                        {employees.find(e => e.name === member)?.role || 'Crew'}
                                      </p>
                                    </div>
                                  </div>
                                </td>
                                <td className="px-2 py-1 text-center">
                                  <span className="px-2 py-0.5 rounded bg-emerald-500/20 text-emerald-400 text-xs font-medium">ST</span>
                                </td>
                                {weekDates.map((date, i) => {
                                  const dateKey = formatDateKey(date);
                                  const hours = displayEntries[member]?.[dateKey];
                                  const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                                  
                                  return (
                                    <td key={i} className={`px-1 py-1 text-center ${isWeekend ? 'bg-amber-500/5' : ''}`}>
                                      {timesheetEditMode ? (
                                        <input
                                          type="number"
                                          min="0"
                                          step="0.5"
                                          value={hours?.standard || ''}
                                          onChange={(e) => handleEntryChange(member, dateKey, 'standard', e.target.value)}
                                          className="w-14 px-1 py-1 text-center text-sm bg-slate-800 border border-slate-600 rounded text-emerald-400 focus:border-emerald-500 focus:outline-none"
                                          placeholder="0"
                                        />
                                      ) : (
                                        <span className={getCorrectedHours(dateKey, hours).st > 0 ? 'text-emerald-400 font-medium' : 'text-slate-600'}>
                                          {getCorrectedHours(dateKey, hours).st || ''}
                                        </span>
                                      )}
                                    </td>
                                  );
                                })}
                                <td className="px-2 py-1 text-center border-l border-slate-700">
                                  <span className="text-emerald-400 font-semibold">{memberTotalST || ''}</span>
                                </td>
                                <td className="px-2 py-1 text-center">
                                  <span className="text-amber-400 font-semibold">{memberTotalOT || ''}</span>
                                </td>
                                <td className="px-2 py-1 text-center">
                                  <span className="text-cyan-400 font-semibold">{memberTotalDT || ''}</span>
                                </td>
                              </tr>
                              {/* Overtime Row */}
                              <tr className="border-b border-slate-800/50">
                                <td className="px-2 py-1 text-center">
                                  <span className="px-2 py-0.5 rounded bg-amber-500/20 text-amber-400 text-xs font-medium">OT</span>
                                </td>
                                {weekDates.map((date, i) => {
                                  const dateKey = formatDateKey(date);
                                  const hours = displayEntries[member]?.[dateKey];
                                  const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                                  
                                  return (
                                    <td key={i} className={`px-1 py-1 text-center ${isWeekend ? 'bg-amber-500/5' : ''}`}>
                                      {timesheetEditMode ? (
                                        <input
                                          type="number"
                                          min="0"
                                          step="0.5"
                                          value={hours?.overtime || ''}
                                          onChange={(e) => handleEntryChange(member, dateKey, 'overtime', e.target.value)}
                                          className="w-14 px-1 py-1 text-center text-sm bg-slate-800 border border-slate-600 rounded text-amber-400 focus:border-amber-500 focus:outline-none"
                                          placeholder="0"
                                        />
                                      ) : (
                                        <span className={getCorrectedHours(dateKey, hours).ot > 0 ? 'text-amber-400 font-medium' : 'text-slate-600'}>
                                          {getCorrectedHours(dateKey, hours).ot || ''}
                                        </span>
                                      )}
                                    </td>
                                  );
                                })}
                                <td colSpan={3} className="border-l border-slate-700"></td>
                              </tr>
                              {/* Drive Time Row */}
                              <tr className={memberIdx < crewMembers.length - 1 ? 'border-b border-slate-700' : ''}>
                                <td className="px-2 py-1 text-center">
                                  <span className="px-2 py-0.5 rounded bg-cyan-500/20 text-cyan-400 text-xs font-medium">DT</span>
                                </td>
                                {weekDates.map((date, i) => {
                                  const dateKey = formatDateKey(date);
                                  const hours = displayEntries[member]?.[dateKey];
                                  const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                                  
                                  return (

      {/* Weekly Report Modal */}

        // Helper to format date as YYYY-MM-DD without timezone issues
        const formatDateStr = (date) => {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        };

        // Calculate week dates (Sun-Sat)
        const getWeekDates = (startDate) => {
          return Array.from({ length: 7 }, (_, i) => {
            const d = new Date(startDate);
            d.setDate(startDate.getDate() + i);
            return d;
          });
        };
        
        const weekDates = getWeekDates(weeklyReportWeekStart);
        const weekStartStr = formatDateStr(weekDates[0]);
        const weekEndStr = formatDateStr(weekDates[6]);
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const formatDateShort = (date) => `${date.getMonth() + 1}/${date.getDate()}`;
        
        // Create array of date strings for this week
        const weekDateStrs = weekDates.map(d => formatDateStr(d));
        
        // Get all non-draft timesheets that have ANY hours in this week's date range
        const weekTimesheets = (savedTimesheets || []).filter(t => {
          if (t.status === 'draft') return false;
          if (!t.entries) return false;
          
          // Check if any entry has hours for any date in this week
          for (const memberName of Object.keys(t.entries)) {
            const memberDays = t.entries[memberName];
            for (const dateStr of Object.keys(memberDays)) {
              if (weekDateStrs.includes(dateStr)) {
                const hours = memberDays[dateStr];
                if ((hours.standard || 0) > 0 || (hours.overtime || 0) > 0 || (hours.drive || 0) > 0) {
                  return true;
                }
              }
            }
          }
          return false;
        });
        
        // Get unique jobs with timesheets this week
        const uniqueJobIds = [...new Set(weekTimesheets.map(t => t.jobId))];
        const jobsWithTimesheets = uniqueJobIds.map(jobId => {
          const job = jobs.find(j => j.id === jobId);
          const jobTimesheets = weekTimesheets.filter(t => t.jobId === jobId);
          return { job, jobId, timesheets: jobTimesheets };
        });
        
        // Set active job to first one if not set or if current selection is invalid
        const activeJobId = (weeklyReportActiveJob && jobsWithTimesheets.some(j => j.jobId === weeklyReportActiveJob)) 
          ? weeklyReportActiveJob 
          : (jobsWithTimesheets[0]?.jobId || null);
        const activeJobData = jobsWithTimesheets.find(j => j.jobId === activeJobId);
        
        // Process timesheet data for the active job - ONLY for dates in this week
        let employeeData = [];
        let totalHours = { st: 0, ot: 0, dt: 0 };
        let dailyTotals = {};
        weekDates.forEach(d => {
          const ds = formatDateStr(d);
          dailyTotals[ds] = { st: 0, ot: 0, dt: 0 };
        });
        
        // Helper function to apply overtime rules
        const applyOvertimeRules = (dateStr, hours) => {
          const date = new Date(dateStr + 'T12:00:00'); // Use noon to avoid timezone issues
          const dayOfWeek = date.getDay(); // 0 = Sunday, 6 = Saturday
          const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
          
          let st = parseFloat(hours.standard) || 0;
          let ot = parseFloat(hours.overtime) || 0;
          const dt = parseFloat(hours.drive) || 0;
          
          // Combine all work hours (ST + OT) to redistribute
          const totalWorkHours = st + ot;
          
          if (isWeekend) {
            // Weekend rule: ALL work hours are overtime (drive time stays as drive time)
            st = 0;
            ot = totalWorkHours;
          } else {
            // Weekday rule: Max 8 hours ST, rest is OT
            if (totalWorkHours > 8) {
              st = 8;
              ot = totalWorkHours - 8;
            } else {
              st = totalWorkHours;
              ot = 0;
            }
          }
          
          return { st, ot, dt };
        };
        
        if (activeJobData && activeJobData.timesheets.length > 0) {
          // Aggregate all crew members' hours from all timesheets for this job
          const crewHours = {};
          
          activeJobData.timesheets.forEach(ts => {
            if (ts.entries) {
              Object.entries(ts.entries).forEach(([memberName, days]) => {
                if (!crewHours[memberName]) {
                  crewHours[memberName] = {
                    name: memberName,
                    role: employees.find(e => e.name === memberName)?.role || 'Crew',
                    isLead: activeJobData.job?.jobLead === memberName,
                    days: {}
                  };
                  // Initialize all days for this week only
                  weekDateStrs.forEach(ds => {
                    crewHours[memberName].days[ds] = { st: 0, ot: 0, dt: 0 };
                  });
                }
                
                // Add hours for each day - ONLY if the date is in this week
                if (days && typeof days === 'object') {
                  Object.entries(days).forEach(([dateStr, hours]) => {
                    // Only include hours for dates within this week
                    if (hours && weekDateStrs.includes(dateStr)) {
                      // Apply overtime rules to correct any improper entries
                      const correctedHours = applyOvertimeRules(dateStr, hours);
                      
                      crewHours[memberName].days[dateStr].st += correctedHours.st;
                      crewHours[memberName].days[dateStr].ot += correctedHours.ot;
                      crewHours[memberName].days[dateStr].dt += correctedHours.dt;
                    }
                  });
                }
              });
            }
          });
          
          // Sort employees - lead first, then alphabetically
          employeeData = Object.values(crewHours).sort((a, b) => {
            if (a.isLead && !b.isLead) return -1;
            if (!a.isLead && b.isLead) return 1;
            return a.name.localeCompare(b.name);
          });
          
          // Calculate totals
          employeeData.forEach(emp => {
            Object.entries(emp.days).forEach(([dateStr, hours]) => {
              totalHours.st += hours.st;
              totalHours.ot += hours.ot;
              totalHours.dt += hours.dt;
              
              if (dailyTotals[dateStr]) {
                dailyTotals[dateStr].st += hours.st;
                dailyTotals[dateStr].ot += hours.ot;
                dailyTotals[dateStr].dt += hours.dt;
              }
            });
          });

        const navigateWeek = (direction) => {

                      >

                          <line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                {/* Modal Body */}

                      <div className="text-center">

                          <Icons.Clock />

                  ) : (
                    <>
                      {/* Spreadsheet Content */}
                      <div className="flex-1 overflow-auto p-4">
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden">
                          {/* Job Header Info - Matching Job Card Style */}
                          {activeJobData && (
                            <div className="p-6 border-b border-slate-800">

          }
        }));
        return;
      }
      
      const currentEntry = timesheetEntries[member]?.[dateKey] || {};
      const previousStandard = parseFloat(currentEntry.standard) || 0;
      const currentOvertime = parseFloat(currentEntry.overtime) || 0;
      const autoOverflow = parseFloat(currentEntry.autoOverflow) || 0;
      
      // If clearing or reducing standard time, also remove any auto-overflow from overtime
      if (numValue === 0 || value === '') {
        // Clear standard and remove any auto-overflow from overtime
        const newOvertime = Math.max(0, currentOvertime - autoOverflow);
        setTimesheetEntries(prev => ({
          ...prev,
          [member]: {
            ...prev[member],
            [dateKey]: {
              ...prev[member][dateKey],
              standard: '',
              overtime: newOvertime > 0 ? newOvertime.toString() : '',
              autoOverflow: 0
            }
          }
        }));
      } else if (numValue > 8) {
        // If standard hours exceed 8, cap at 8 and add remainder to overtime
        const overflow = numValue - 8;
        // Remove old auto-overflow and add new one
        const newOvertime = currentOvertime - autoOverflow + overflow;
        setTimesheetEntries(prev => ({
          ...prev,
          [member]: {
            ...prev[member],
            [dateKey]: {
              ...prev[member][dateKey],
              standard: '8',
              overtime: newOvertime.toString(),
              autoOverflow: overflow
            }
          }
        }));
      } else {
        // Normal case: standard <= 8, remove any previous auto-overflow
        const newOvertime = Math.max(0, currentOvertime - autoOverflow);
        setTimesheetEntries(prev => ({
          ...prev,
          [member]: {
            ...prev[member],
            [dateKey]: {
              ...prev[member][dateKey],
              standard: value,
              overtime: newOvertime > 0 ? newOvertime.toString() : currentEntry.overtime,
              autoOverflow: 0
            }
          }
        }));
      }
    } else {
      setTimesheetEntries(prev => ({
        ...prev,
        [member]: {
          ...prev[member],
          [dateKey]: {
            ...prev[member][dateKey],
            [field]: value
          }
        }
      }));
    }
  };

  const openTimesheetModal = (job) => {
    const startDate = job.startDate ? new Date(job.startDate + 'T00:00:00') : new Date();
    setTimesheetWeekStart(startDate);
    setTimesheetJob(job);
    setTimesheetSaveStatus(null);
    const weekDates = getWeekDates(startDate);
    
    // Check for saved timesheet data
    const weekStartStr = formatDate(weekDates[0]);
    const savedTimesheet = savedTimesheets?.find(
      t => t.jobId === job.id && t.weekStart === weekStartStr

    if (savedTimesheet) {
      setTimesheetEntries(savedTimesheet.entries);
    } else {
      initializeTimesheetEntries(job, weekDates);

    setShowTimesheetModal(true);

    const weekDates = getWeekDates(timesheetWeekStart);

    // Apply overtime rules to correct entries before saving

    Object.entries(timesheetEntries).forEach(([member, days]) => {

        const date = new Date(dateStr + 'T12:00:00');
        const dayOfWeek = date.getDay();
        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
        
        let st = parseFloat(hours.standard) || 0;
        let ot = parseFloat(hours.overtime) || 0;
        const dt = parseFloat(hours.drive) || 0;
        
        const totalWorkHours = st + ot;
        
        if (isWeekend) {
          // Weekend: All work hours are OT
          st = 0;
          ot = totalWorkHours;
        } else {
          // Weekday: Max 8 ST, rest is OT
          if (totalWorkHours > 8) {
            st = 8;
            ot = totalWorkHours - 8;
          } else {
            st = totalWorkHours;
            ot = 0;
          }
        }
        
        correctedEntries[member][dateStr] = { standard: st, overtime: ot, drive: dt };
      });
    });
    
    // Calculate totals using corrected entries
    let totalStandard = 0, totalOvertime = 0, totalDrive = 0;
    Object.values(correctedEntries).forEach(memberDays => {
      Object.values(memberDays).forEach(day => {
        totalStandard += day.standard || 0;
        totalOvertime += day.overtime || 0;
        totalDrive += day.drive || 0;
      });
    });
    
    const timesheetData = {
      id: `${timesheetJob.id}-${weekStartStr}`,
      jobId: timesheetJob.id,
      jobName: timesheetJob.name,
      weekStart: weekStartStr,
      weekEnd: formatDate(weekDates[6]),

    // Simulate save delay
    setTimeout(() => {
      saveTimesheet(timesheetData, isSubmit);
      setTimesheetSaveStatus(isSubmit ? 'submitted' : 'saved');
      
      // Reset status after 2 seconds
      setTimeout(() => {
        setTimesheetSaveStatus(null);
        if (isSubmit) {
          setShowTimesheetModal(false);
          setTimesheetJob(null);
          setTimesheetEntries({});
          setTimesheetWeekStart(null);
        }
      }, isSubmit ? 1500 : 2000);
    }, 500);
  };

      ot = totalWorkHours;

        ot = totalWorkHours - 8;

    return { standard: st, overtime: ot, drive: dt };

        dayOvertime = totalWorkHours;

                          height="36"
                          className="w-full h-full cursor-crosshair rounded"
                          onMouseDown={(e) => {
                            const canvas = e.currentTarget;
                            const rect = canvas.getBoundingClientRect();
                            const ctx = canvas.getContext('2d');
                            ctx.beginPath();
                            ctx.moveTo((e.clientX - rect.left) * (canvas.width / rect.width), (e.clientY - rect.top) * (canvas.height / rect.height));
                            canvas.dataset.drawing = 'true';
                          }}
                          onMouseMove={(e) => {
                            const canvas = e.currentTarget;
                            if (canvas.dataset.drawing !== 'true') return;
                            const rect = canvas.getBoundingClientRect();
                            const ctx = canvas.getContext('2d');
                            ctx.lineTo((e.clientX - rect.left) * (canvas.width / rect.width), (e.clientY - rect.top) * (canvas.height / rect.height));
                            ctx.strokeStyle = '#1e293b';
                            ctx.lineWidth = 2;
                            ctx.lineCap = 'round';
                            ctx.stroke();
                          }}

                            const canvas = e.currentTarget;
                            canvas.dataset.drawing = 'false';
                            setCalibrationSheetForm({...calibrationSheetForm, authorizedWitnessSignature: canvas.toDataURL()});
                          }}
                          onMouseLeave={(e) => { e.currentTarget.dataset.drawing = 'false'; }}
                          onTouchStart={(e) => {
                            e.preventDefault();
                            const canvas = e.currentTarget;
                            const rect = canvas.getBoundingClientRect();
                            const ctx = canvas.getContext('2d');
                            const touch = e.touches[0];
                            ctx.beginPath();
                            ctx.moveTo((touch.clientX - rect.left) * (canvas.width / rect.width), (touch.clientY - rect.top) * (canvas.height / rect.height));

                          onTouchMove={(e) => {

                            const ctx = canvas.getContext('2d');

                            ctx.lineTo((touch.clientX - rect.left) * (canvas.width / rect.width), (touch.clientY - rect.top) * (canvas.height / rect.height));

                            ctx.lineWidth = 2;
                            ctx.lineCap = 'round';

                    className={`px-5 py-2.5 rounded-xl text-white text-sm font-medium transition-all flex items-center gap-2 ${
                      timesheetSaveStatus === 'saved'

                        ? 'bg-slate-600 cursor-not-allowed'
                        : 'bg-slate-700 hover:bg-slate-600'

                      <svg className="animate-spin w-4 h-4" viewBox="0 0 24 24" fill="none">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" />

                    )}
                    {timesheetSaveStatus === 'saved' && (
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4">
                        <polyline points="20 6 9 17 4 12" />
                      </svg>

                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />

                    )}
                    {timesheetSaveStatus === 'saving' ? 'Saving...' : timesheetSaveStatus === 'saved' ? 'Saved!' : 'Save Draft'}
                  </button>
                  <button
                    onClick={handleSubmitTimesheet}
                    disabled={timesheetSaveStatus === 'saving' || timesheetSaveStatus === 'submitting' || (isSaved && savedTimesheet?.status === 'submitted')}
                    className={`px-5 py-2.5 rounded-xl text-white text-sm font-medium transition-all flex items-center gap-2 ${
                      timesheetSaveStatus === 'submitted'
                        ? 'bg-emerald-500'
                        : timesheetSaveStatus === 'submitting'
                        ? 'bg-slate-600 cursor-not-allowed'
                        : (isSaved && savedTimesheet?.status === 'submitted')
                        ? 'bg-slate-600 cursor-not-allowed'
                        : 'bg-gradient-to-r from-cyan-500 to-blue-600 hover:shadow-lg hover:shadow-cyan-500/25'
                    }`}
                  >
                    {timesheetSaveStatus === 'submitting' && (
                      <svg className="animate-spin w-4 h-4" viewBox="0 0 24 24" fill="none">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" />
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                      </svg>
                    )}
                    {timesheetSaveStatus === 'submitted' && (
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4">

                        <line x1="22" y1="2" x2="11" y2="13" />

                      </svg>
                    )}
                    {timesheetSaveStatus === 'submitting' ? 'Submitting...' : timesheetSaveStatus === 'submitted' ? 'Submitted!' : (isSaved && savedTimesheet?.status === 'submitted') ? 'Already Submitted' : 'Submit Timesheet'}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        );
      })()}
    </div>
  );
};

// Main App Component
function IVSDashboard() {
  const [user, setUser] = useState(null);
  const [loggedInEmployeeId, setLoggedInEmployeeId] = useState(null);
  const [jobs, setJobs] = useState(mockJobs);
  const [employees, setEmployees] = useState(mockEmployees);
  const [notifications, setNotifications] = useState([]);
  const [savedTimesheets, setSavedTimesheets] = useState(mockSavedTimesheets);
  const [jobReports, setJobReports] = useState([]);
  const [productionReports, setProductionReports] = useState([]);
  const [calibrationReports, setCalibrationReports] = useState([]);
  const [bidBacklog, setBidBacklog] = useState([]);
  const [archivedData, setArchivedData] = useState({ jobs: [], timesheets: [], jobReports: [], productionReports: [], calibrationReports: [], bidBacklog: [] });
  const [storageLoaded, setStorageLoaded] = useState(false);

  // Persistent Storage using localStorage  all data stays until you delete/archive it
  
  // Load from localStorage on mount  runs once
  useEffect(() => {
    try {
      const loadData = (key, setter, transform) => {
        try {
          const raw = localStorage.getItem(key);
          if (raw !== null) {
            const p = JSON.parse(raw);
            if (Array.isArray(p)) {
              setter(transform ? transform(p) : p);
            }
          }
        } catch(e) { console.warn('Load error for ' + key, e); }
      };

      loadData('ivs-jobs', setJobs);
      loadData('ivs-employees', setEmployees, (arr) => 
        arr.map(emp => ({ ...emp, certifications: emp.certifications || [], email: emp.email || '', password: emp.password || '' }))
      );
      loadData('ivs-timesheets', setSavedTimesheets);
      loadData('ivs-jobreports', setJobReports);
      loadData('ivs-productionreports', setProductionReports);
      loadData('ivs-calibrationreports', setCalibrationReports);
      loadData('ivs-bidbacklog', setBidBacklog);
      loadData('ivs-notifications', setNotifications);
      try {
        const raw = localStorage.getItem('ivs-archived');
        if (raw !== null) setArchivedData(JSON.parse(raw));
      } catch(e) {}
    } catch (err) { 
      console.error('Storage load error:', err); 
    }
    // Small delay ensures all setState calls flush before enabling saves
    setTimeout(() => setStorageLoaded(true), 100);
  }, []);

  // Save to localStorage whenever data changes  only after initial load completes
  useEffect(() => {
    if (!storageLoaded) return;
    const safeStore = (key, val) => { try { localStorage.setItem(key, JSON.stringify(val)); } catch(e) { console.warn('Save error for ' + key, e); } };
    safeStore('ivs-jobs', jobs);
    safeStore('ivs-employees', employees);
    safeStore('ivs-timesheets', savedTimesheets);
    safeStore('ivs-jobreports', jobReports);
    safeStore('ivs-productionreports', productionReports);
    safeStore('ivs-calibrationreports', calibrationReports);
    safeStore('ivs-bidbacklog', bidBacklog);
    safeStore('ivs-notifications', notifications);
    safeStore('ivs-archived', archivedData);
  }, [storageLoaded, jobs, employees, savedTimesheets, jobReports, productionReports, calibrationReports, bidBacklog, notifications, archivedData]);

  const handleLogin = (userType, employeeId) => {
    setUser(userType);
    if (employeeId) setLoggedInEmployeeId(employeeId);
  };

  const handleLogout = () => {
    setUser(null);
    setLoggedInEmployeeId(null);
  };

  const addNotification = (notification) => {
    const newNotification = {
      id: Date.now(),
      ...notification,
      read: false,
      timestamp: new Date().toISOString(),
    };
    setNotifications(prev => [newNotification, ...prev]);
  };

  const markNotificationRead = (id) => {
    setNotifications(prev => prev.map(n => n.id === id ? {...n, read: true} : n));
  };

  const saveTimesheet = (timesheet, isSubmit = false) => {
    setSavedTimesheets(prev => {
      // Check if timesheet for this job and week already exists
      const existingIndex = prev.findIndex(
        t => t.jobId === timesheet.jobId && t.weekStart === timesheet.weekStart
      );
      if (existingIndex >= 0) {
        // Update existing timesheet
        const updated = [...prev];
        updated[existingIndex] = timesheet;
        return updated;
      }
      // Add new timesheet
      return [...prev, timesheet];
    });
    
    // Only add notification for executives when submitting (not saving draft)
    if (isSubmit) {
      addNotification({
        type: 'timesheet',
        title: 'Timesheet Submitted',
        message: `${timesheet.submittedBy} submitted a timesheet for ${timesheet.jobName} (Week of ${timesheet.weekStart})`,
        jobId: timesheet.jobId,
        timesheetId: timesheet.id,
        recipient: 'executive',
        data: {
          totalHours: timesheet.totals.totalWorked,
          mobilizationHours: timesheet.totals.drive,
        }
      });
    }
  };

  const getTimesheetsForJob = (jobId) => {
    return savedTimesheets.filter(t => t.jobId === jobId);
  };

  // Get notifications for executives
  const executiveNotifications = notifications.filter(n => n.recipient === 'executive');

  if (!user) {
    return <LoginScreen onLogin={handleLogin} employees={employees} />;
  }

  if (user === 'executive') {
    return <ErrorBoundary><ExecutiveDashboard onLogout={handleLogout} jobs={jobs} setJobs={setJobs} employees={employees} setEmployees={setEmployees} addNotification={addNotification} savedTimesheets={savedTimesheets} setSavedTimesheets={setSavedTimesheets} notifications={executiveNotifications} markNotificationRead={markNotificationRead} jobReports={jobReports} setJobReports={setJobReports} productionReports={productionReports} setProductionReports={setProductionReports} calibrationReports={calibrationReports} setCalibrationReports={setCalibrationReports} bidBacklog={bidBacklog} setBidBacklog={setBidBacklog} archivedData={archivedData} setArchivedData={setArchivedData} /></ErrorBoundary>;
  }

  return <ErrorBoundary><EmployeeDashboard onLogout={handleLogout} jobs={jobs} setJobs={setJobs} employees={employees} notifications={notifications} markNotificationRead={markNotificationRead} saveTimesheet={saveTimesheet} savedTimesheets={savedTimesheets} getTimesheetsForJob={getTimesheetsForJob} jobReports={jobReports} setJobReports={setJobReports} productionReports={productionReports} setProductionReports={setProductionReports} calibrationReports={calibrationReports} setCalibrationReports={setCalibrationReports} addNotification={addNotification} loggedInEmployeeId={loggedInEmployeeId} /></ErrorBoundary>;
}

    // Mount the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(IVSDashboard));
  </script>
</body>
</html>
