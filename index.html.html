    if (this.state.hasError) {
      return (
        <div className="min-h-screen bg-slate-950 flex items-center justify-center p-4">
          <div className="bg-slate-900 border border-rose-500/30 rounded-2xl p-8 max-w-md text-center">
            <div className="w-16 h-16 bg-rose-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-8 h-8 text-rose-400">
                <circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" />
              </svg>
            </div>
            <h2 className="text-xl font-bold text-white mb-2">Something went wrong</h2>
            <p className="text-slate-400 text-sm mb-4">{this.state.error?.message || 'An unexpected error occurred'}</p>
            <button
              onClick={() => { this.setState({ hasError: false, error: null }); }}
              className="px-6 py-2.5 bg-cyan-500 hover:bg-cyan-400 text-white rounded-xl font-medium transition-all mr-2"
            >
              Try Again
            </button>
            <button
              onClick={() => { localStorage.clear(); window.location.reload(); }}
              className="px-6 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-medium transition-all"
            >
              Reset All Data
            </button>
          </div>
        </div>
      );
    }
    return this.props.children;
  }
}

    setError('');
    
    if (!email.trim() || !password.trim()) {
      setError('Please enter your email and password');
      return;
    }

    if (userType === 'executive') {
      // PM portal  must match a PM account exactly
      const pmMatch = PM_ACCOUNTS.find(
        acct => acct.email.toLowerCase() === email.trim().toLowerCase() && acct.password === password
      );
      if (pmMatch) {
        setIsLoading(true);
        setTimeout(() => { onLogin('executive', null); }, 600);
      } else {
        setError('Invalid email or password');

      return;
    }

      emp => emp.email?.toLowerCase() === email.trim().toLowerCase()
    );

      setError('No employee account found with this email');
      return;
    }
    
    if (matchedEmployee.password !== password) {
      setError('Incorrect password');
      return;

                      className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors"
                    >

                      ) : (
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></svg>
                      )}
                    </button>
                  </div>
                </div>
              </div>

              {/* Error Message */}
              {error && (
                <div className="mt-4 px-4 py-3 bg-rose-500/10 border border-rose-500/30 rounded-xl flex items-center gap-3">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5 text-rose-400 shrink-0">
                    <circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" />
                  </svg>
                  <p className="text-rose-400 text-sm">{error}</p>
                </div>
              )}

              <button
                type="button"
                onClick={handleLogin}
                disabled={isLoading}
                className={`w-full mt-6 py-4 rounded-xl font-semibold text-white transition-all duration-300 ${
                  userType === 'executive'
                    ? 'bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 shadow-lg shadow-cyan-500/25'
                    : 'bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 shadow-lg shadow-emerald-500/25'
                } ${isLoading ? 'opacity-75 cursor-not-allowed' : ''}`}
              >
                {isLoading ? 'Signing in...' : 'Sign In'}
              </button>

            </div>
          </div>
        )}

        {isLoading && (
          <div className="fixed inset-0 bg-slate-950/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div className="text-center">
              <div className="w-10 h-10 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin mx-auto mb-3" />
              <p className="text-slate-400 text-sm">Signing in...</p>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};

// Project Map Component
const ProjectMap = ({ jobs }) => {
  const [selectedJob, setSelectedJob] = useState(null);
  const [mapFilter, setMapFilter] = useState('all'); // 'all', 'in-progress', 'pending'
  const [zoom, setZoom] = useState(1);
  const [pan, setPan] = useState({ x: 0, y: 0 });
  const [isDragging, setIsDragging] = useState(false);
  const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
  
  // Filter jobs based on selection (exclude completed)
  const filteredJobs = jobs.filter(job => {
    if (job.status === 'completed') return false;
    if (mapFilter === 'all') return true;
    return job.status === mapFilter;
  });
  
  // US bounds
  const latRange = { min: 24, max: 50 }; // Continental US latitude
  const lngRange = { min: -125, max: -66 }; // Continental US longitude
  
  const toSvgX = (lng) => ((lng - lngRange.min) / (lngRange.max - lngRange.min)) * 100;
  const toSvgY = (lat) => 100 - ((lat - latRange.min) / (latRange.max - latRange.min)) * 100;
  
  const statusColors = {
    'in-progress': { fill: '#06b6d4', stroke: '#0891b2', label: 'In Progress' },
    'pending': { fill: '#f59e0b', stroke: '#d97706', label: 'Upcoming' },
  };

  const handleZoomIn = () => {
    setZoom(prev => Math.min(prev * 1.5, 8));
  };

  const handleZoomOut = () => {
    setZoom(prev => {
      const newZoom = Math.max(prev / 1.5, 1);
      if (newZoom === 1) setPan({ x: 0, y: 0 });
      return newZoom;
    });
  };

  const handleReset = () => {
    setZoom(1);
    setPan({ x: 0, y: 0 });
  };

  const handleMouseDown = (e) => {
    if (zoom > 1) {
      setIsDragging(true);
      setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y });
    }
  };

  const handleMouseMove = (e) => {
    if (isDragging && zoom > 1) {
      const maxPan = (zoom - 1) * 150;
      const newX = Math.max(-maxPan, Math.min(maxPan, e.clientX - dragStart.x));
      const newY = Math.max(-maxPan, Math.min(maxPan, e.clientY - dragStart.y));
      setPan({ x: newX, y: newY });
    }
  };

  const handleMouseUp = () => {
    setIsDragging(false);
  };

  // Zoom to fit all projects
  const handleFitProjects = () => {
    if (filteredJobs.length === 0) return;
    
    const lats = filteredJobs.map(j => j.lat);
    const lngs = filteredJobs.map(j => j.lng);
    const minLat = Math.min(...lats);
    const maxLat = Math.max(...lats);
    const minLng = Math.min(...lngs);
    const maxLng = Math.max(...lngs);
    
    const centerX = toSvgX((minLng + maxLng) / 2);
    const centerY = toSvgY((minLat + maxLat) / 2);
    
    // Calculate zoom to fit
    const latSpan = maxLat - minLat;
    const lngSpan = maxLng - minLng;
    const span = Math.max(latSpan, lngSpan);
    
    let newZoom = 1;
    if (span < 5) newZoom = 4;
    else if (span < 10) newZoom = 3;
    else if (span < 20) newZoom = 2;
    
    setZoom(newZoom);
    setPan({ 
      x: (50 - centerX) * newZoom * 3,
      y: (50 - centerY) * newZoom * 3
    });
  };

  return (
    <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-6">
      <div className="flex items-center justify-between mb-4">
        <h3 className="text-lg font-semibold text-white">Project Locations</h3>
        <div className="flex gap-2">
          <button
            onClick={() => setMapFilter('all')}
            className={`px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${
              mapFilter === 'all'
                ? 'bg-slate-700 text-white'
                : 'text-slate-400 hover:text-white'
            }`}
          >
            All
          </button>
          <button
            onClick={() => setMapFilter('in-progress')}
            className={`px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${
              mapFilter === 'in-progress'
                ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30'
                : 'text-slate-400 hover:text-white'
            }`}
          >
            In Progress
          </button>
          <button
            onClick={() => setMapFilter('pending')}
            className={`px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${
              mapFilter === 'pending'
                ? 'bg-amber-500/20 text-amber-400 border border-amber-500/30'
                : 'text-slate-400 hover:text-white'
            }`}
          >
            Upcoming
          </button>
        </div>
      </div>
      
      <div 
        className="relative bg-slate-800/50 rounded-xl overflow-hidden select-none" 
        style={{ height: '350px', cursor: zoom > 1 ? (isDragging ? 'grabbing' : 'grab') : 'default' }}
        onMouseDown={handleMouseDown}
        onMouseMove={handleMouseMove}
        onMouseUp={handleMouseUp}
        onMouseLeave={handleMouseUp}
      >
        {/* SVG Map */}
        <svg 
          viewBox="0 0 100 100" 
          className="w-full h-full transition-transform duration-200" 
          preserveAspectRatio="xMidYMid meet"
          style={{ 
            transform: `scale(${zoom}) translate(${pan.x / zoom / 3}px, ${pan.y / zoom / 3}px)`,
          }}

              <line x1="0" y1={pos} x2="100" y2={pos} stroke="#334155" strokeWidth="0.15" />
            </g>

          {/* US States - Accurate shapes based on reference */}

          <path d="M 5 8 L 7 5 L 17 5 L 17 8 L 19 12 L 17 16 L 8 16 L 5 12 Z" fill="#334155" stroke="#475569" strokeWidth="0.3" />

// Calendar View Component
const CalendarView = ({ jobs, onJobDoubleClick }) => {
  const [currentDate, setCurrentDate] = useState(new Date());
  const [viewMode, setViewMode] = useState('month'); // 'day', 'week', 'month'
  const [selectedJob, setSelectedJob] = useState(null);
  
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  const monthNamesShort = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const dayNamesFull = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  
  const today = new Date();
  const isToday = (date) => date.toDateString() === today.toDateString();
  
  const statusColors = {
    'in-progress': 'bg-cyan-500 border-cyan-400',
    'pending': 'bg-amber-500 border-amber-400',
    'completed': 'bg-emerald-500 border-emerald-400',
  };

  const statusColorsLight = {
    'in-progress': 'bg-cyan-500/20 border-l-4 border-cyan-500 text-cyan-300',
    'pending': 'bg-amber-500/20 border-l-4 border-amber-500 text-amber-300',
    'completed': 'bg-emerald-500/20 border-l-4 border-emerald-500 text-emerald-300',
  };

  // Get jobs for a specific date
  const getJobsForDate = (date) => {
    const dateStr = date.toISOString().split('T')[0];
    return jobs.filter(job => {
      if (!job.startDate || !job.dueDate) return false;
      const start = new Date(job.startDate + 'T00:00:00');
      const end = new Date(job.dueDate + 'T23:59:59');
      const current = new Date(dateStr + 'T12:00:00');
      return current >= start && current <= end;
    });
  };

  // Navigation functions
  const goToToday = () => setCurrentDate(new Date());
  
  const navigate = (direction) => {
    const newDate = new Date(currentDate);
    if (viewMode === 'day') {
      newDate.setDate(newDate.getDate() + direction);
    } else if (viewMode === 'week') {
      newDate.setDate(newDate.getDate() + (direction * 7));
    } else {
      newDate.setMonth(newDate.getMonth() + direction);
    }
    setCurrentDate(newDate);
  };

  // Get week dates
  const getWeekDates = (date) => {
    const start = new Date(date);
    start.setDate(start.getDate() - start.getDay());
    return Array.from({ length: 7 }, (_, i) => {
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      return d;
    });
  };

  // Get month grid dates (including prev/next month days)
  const getMonthGrid = (date) => {
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startPadding = firstDay.getDay();
    const totalDays = lastDay.getDate();
    
    const days = [];
    
    // Previous month days
    for (let i = startPadding - 1; i >= 0; i--) {
      const d = new Date(year, month, -i);
      days.push({ date: d, isCurrentMonth: false });
    }
    
    // Current month days
    for (let i = 1; i <= totalDays; i++) {
      days.push({ date: new Date(year, month, i), isCurrentMonth: true });
    }
    
    // Next month days to fill grid
    const remaining = 42 - days.length;
    for (let i = 1; i <= remaining; i++) {
      days.push({ date: new Date(year, month + 1, i), isCurrentMonth: false });
    }
    
    return days;
  };

  // Hours for day/week view
  const hours = Array.from({ length: 24 }, (_, i) => i);

  // Format header based on view mode
  const getHeaderText = () => {
    if (viewMode === 'day') {
      return `${dayNamesFull[currentDate.getDay()]}, ${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}`;
    } else if (viewMode === 'week') {
      const weekDates = getWeekDates(currentDate);
      const start = weekDates[0];
      const end = weekDates[6];
      if (start.getMonth() === end.getMonth()) {
        return `${monthNames[start.getMonth()]} ${start.getDate()} - ${end.getDate()}, ${start.getFullYear()}`;
      } else {
        return `${monthNamesShort[start.getMonth()]} ${start.getDate()} - ${monthNamesShort[end.getMonth()]} ${end.getDate()}, ${end.getFullYear()}`;
      }
    }
    return `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
  };

  // Day View with all-day events
  const DayView = () => {
    const dayJobs = getJobsForDate(currentDate);
    
    return (
      <div className="flex flex-col h-[700px]">
        {/* Day header */}
        <div className="border-b border-slate-700 bg-slate-800/30">
          <div className="flex">
            <div className="w-20 flex-shrink-0" />
            <div className="flex-1 py-3 text-center">
              <div className={`inline-flex flex-col items-center px-4 py-2 rounded-xl ${isToday(currentDate) ? 'bg-cyan-500 text-white' : ''}`}>
                <span className="text-xs uppercase tracking-wider text-slate-400">{dayNames[currentDate.getDay()]}</span>
                <span className={`text-2xl font-bold ${isToday(currentDate) ? 'text-white' : 'text-white'}`}>{currentDate.getDate()}</span>
              </div>
            </div>
          </div>
          
          {/* All-day events */}
          {dayJobs.length > 0 && (
            <div className="flex pb-2 pt-1">
              <div className="w-20 flex-shrink-0 text-right pr-3 text-xs text-slate-500 pt-1">All day</div>
              <div className="flex-1 space-y-1 pr-4">
                {dayJobs.map(job => (
                  <div
                    key={job.id}
                    className={`${statusColors[job.status]} text-white text-xs px-3 py-1.5 rounded cursor-pointer hover:opacity-80 transition-opacity`}
                    onClick={() => onJobDoubleClick && onJobDoubleClick(job)}
                  >
                    <span className="font-medium">{job.name}</span>
                    <span className="opacity-75 ml-2"> {job.client}</span>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
        
        {/* Time grid */}
        <div className="flex-1 overflow-y-auto">
          <div className="relative">
            {hours.map(hour => (
              <div key={hour} className="flex border-b border-slate-800/50 h-14">
                <div className="w-20 flex-shrink-0 text-right pr-3 pt-0 text-xs text-slate-500">
                  {hour === 0 ? '' : `${hour > 12 ? hour - 12 : hour} ${hour >= 12 ? 'PM' : 'AM'}`}
                </div>
                <div className="flex-1 border-l border-slate-800 hover:bg-slate-800/30 transition-colors" />
              </div>
            ))}
          </div>
        </div>
      </div>
    );
  };

  // Week View with multi-day spanning events
  const WeekView = () => {
    const weekDates = getWeekDates(currentDate);
    
    // Get job segments for the week
    const getJobSegmentsForWeek = () => {
      const segments = [];
      const processedJobs = new Set();

      weekDates.forEach((date, dayIdx) => {
        const dayJobs = getJobsForDate(date);
        
        dayJobs.forEach(job => {
          if (processedJobs.has(job.id)) return;
          
          const jobStart = new Date(job.startDate + 'T00:00:00');
          const jobEnd = new Date(job.dueDate + 'T23:59:59');
          const weekStart = weekDates[0];
          const weekEnd = weekDates[6];
          
          let startCol = 0;
          let endCol = 6;
          
          // Find start column
          for (let i = 0; i < 7; i++) {
            if (weekDates[i].toDateString() === jobStart.toDateString()) {
              startCol = i;
              break;
            } else if (weekDates[i] > jobStart) {
              startCol = 0;
              break;
            }
          }
          
          // Find end column
          for (let i = 6; i >= 0; i--) {
            if (weekDates[i].toDateString() === jobEnd.toDateString()) {
              endCol = i;
              break;
            } else if (weekDates[i] < jobEnd) {
              endCol = 6;
              break;
            }
          }

          const startsBeforeWeek = jobStart < weekStart;
          const endsAfterWeek = jobEnd > weekEnd;
          
          if (startsBeforeWeek) startCol = 0;
          if (endsAfterWeek) endCol = 6;
          
          // Only add if visible in this week
          if (jobEnd >= weekStart && jobStart <= weekEnd) {
            segments.push({
              job,
              startCol,
              endCol,
              span: endCol - startCol + 1,
              startsBeforeWeek,
              endsAfterWeek,
            });
            processedJobs.add(job.id);
          }
        });
      });

      return segments;
    };

    const jobSegments = getJobSegmentsForWeek();
    
    return (
      <div className="flex flex-col h-[700px]">
        {/* Week header with all-day events */}
        <div className="border-b border-slate-700 bg-slate-800/30">
          {/* Day names row */}
          <div className="flex">
            <div className="w-20 flex-shrink-0" />
            {weekDates.map((date, i) => (
              <div key={i} className="flex-1 py-3 text-center border-l border-slate-800">
                <div className={`inline-flex flex-col items-center px-3 py-1 rounded-xl ${isToday(date) ? 'bg-cyan-500' : ''}`}>
                  <span className={`text-xs uppercase tracking-wider ${isToday(date) ? 'text-cyan-100' : 'text-slate-400'}`}>
                    {dayNames[date.getDay()]}
                  </span>
                  <span className={`text-lg font-bold ${isToday(date) ? 'text-white' : 'text-white'}`}>
                    {date.getDate()}
                  </span>
                </div>
              </div>
            ))}
          </div>
          
          {/* All-day events area */}
          {jobSegments.length > 0 && (
            <div className="relative pb-2 pt-1">
              <div className="flex">
                <div className="w-20 flex-shrink-0 text-right pr-3 text-xs text-slate-500 pt-1">All day</div>
                <div className="flex-1 relative" style={{ minHeight: `${Math.min(jobSegments.length, 4) * 26 + 4}px` }}>
                  {jobSegments.slice(0, 4).map((segment, idx) => (
                    <div
                      key={segment.job.id}
                      className={`absolute ${statusColors[segment.job.status]} text-white text-xs px-2 py-1 cursor-pointer hover:opacity-80 transition-opacity truncate ${
                        segment.startsBeforeWeek ? 'rounded-l-none' : 'rounded-l'
                      } ${segment.endsAfterWeek ? 'rounded-r-none' : 'rounded-r'}`}
                      style={{
                        left: `calc(${segment.startCol} * (100% / 7) + 2px)`,
                        width: `calc(${segment.span} * (100% / 7) - 4px)`,
                        top: `${idx * 26}px`,
                      }}
                      onClick={() => onJobDoubleClick && onJobDoubleClick(segment.job)}
                      title={`${segment.job.name} - ${segment.job.client}`}
                    >
                      {segment.job.name}
                    </div>
                  ))}
                  {jobSegments.length > 4 && (
                    <div 
                      className="absolute text-slate-400 text-xs px-2 font-medium"
                      style={{ top: `${4 * 26}px`, left: '4px' }}
                    >
                      +{jobSegments.length - 4} more
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
        </div>
        
        {/* Time grid */}
        <div className="flex-1 overflow-y-auto">
          <div className="relative">
            {hours.map(hour => (
              <div key={hour} className="flex border-b border-slate-800/50 h-14">
                <div className="w-20 flex-shrink-0 text-right pr-3 pt-0 text-xs text-slate-500">
                  {hour === 0 ? '' : `${hour > 12 ? hour - 12 : hour} ${hour >= 12 ? 'PM' : 'AM'}`}
                </div>
                {weekDates.map((_, i) => (
                  <div key={i} className="flex-1 border-l border-slate-800 hover:bg-slate-800/30 transition-colors" />
                ))}
              </div>
            ))}
          </div>
        </div>
      </div>
    );
  };

  // Month View with multi-day spanning events
  const MonthView = () => {
    const monthGrid = getMonthGrid(currentDate);
    const weeks = [];
    for (let i = 0; i < monthGrid.length; i += 7) {
      weeks.push(monthGrid.slice(i, i + 7));
    }

    // Get job segments for a week (handles multi-day spanning)
    const getJobSegmentsForWeek = (weekDates) => {
      const segments = [];
      const processedJobs = new Set();

      weekDates.forEach((dayInfo, dayIdx) => {
        const dayJobs = getJobsForDate(dayInfo.date);
        
        dayJobs.forEach(job => {
          if (processedJobs.has(job.id)) return;
          
          const jobStart = new Date(job.startDate + 'T00:00:00');
          const jobEnd = new Date(job.dueDate + 'T23:59:59');
          const weekStart = weekDates[0].date;
          const weekEnd = weekDates[6].date;
          
          // Calculate where this job starts and ends within this week
          let startCol = 0;
          let endCol = 6;
          
          for (let i = 0; i < 7; i++) {
            const cellDate = weekDates[i].date;
            if (cellDate >= jobStart && startCol === 0 && i === 0 || cellDate.toDateString() === jobStart.toDateString()) {
              startCol = i;
            }
          }
          
          for (let i = 6; i >= 0; i--) {
            const cellDate = weekDates[i].date;
            if (cellDate <= jobEnd) {
              endCol = i;
              break;
            }
          }

          // Check if job starts before this week
          const startsBeforeWeek = jobStart < weekStart;
          // Check if job ends after this week
          const endsAfterWeek = jobEnd > weekEnd;
          
          if (startsBeforeWeek) startCol = 0;
          
          // Only add if the job is visible in this week
          const firstDayOfWeek = weekDates[0].date;
          const lastDayOfWeek = weekDates[6].date;
          if (jobEnd >= firstDayOfWeek && jobStart <= lastDayOfWeek) {
            segments.push({
              job,
              startCol,
              endCol,
              span: endCol - startCol + 1,
              startsBeforeWeek,
              endsAfterWeek,
            });
            processedJobs.add(job.id);
          }
        });
      });

      return segments;
    };
    
    return (
      <div className="flex flex-col">
        {/* Day headers */}
        <div className="grid grid-cols-7 border-b border-slate-700">
          {dayNames.map(day => (
            <div key={day} className="py-3 text-center text-sm font-medium text-slate-400 uppercase tracking-wider">
              {day}
            </div>
          ))}
        </div>
        
        {/* Calendar weeks */}
        {weeks.map((week, weekIdx) => {
          const jobSegments = getJobSegmentsForWeek(week);
          
          return (
            <div key={weekIdx} className="relative">
              {/* Day cells - background layer with subtle separators */}
              <div className="grid grid-cols-7">
                {week.map(({ date, isCurrentMonth }, dayIdx) => {
                  const isCurrentDay = isToday(date);
                  
                  return (
                    <div
                      key={dayIdx}
                      className={`min-h-[100px] p-1 transition-colors hover:bg-slate-800/30 ${
                        !isCurrentMonth ? 'bg-slate-900/30' : ''
                      } ${dayIdx < 6 ? 'border-r border-slate-800/30' : ''}`}
                    >
                      <div className="flex items-center justify-center mb-1">
                        <span className={`w-7 h-7 flex items-center justify-center rounded-full text-sm font-medium ${
                          isCurrentDay
                            ? 'bg-cyan-500 text-white'
                            : isCurrentMonth
                            ? 'text-slate-300'
                            : 'text-slate-600'
                        }`}>
                          {date.getDate()}
                        </span>
                      </div>
                    </div>
                  );
                })}
              </div>
              
              {/* Job bars overlay - positioned above the grid lines */}
              <div className="absolute left-0 right-0 top-9 bottom-2 px-0.5 space-y-1 pointer-events-none overflow-hidden">
                {jobSegments.slice(0, 3).map((segment, segIdx) => (
                  <div
                    key={segment.job.id}
                    className={`${statusColors[segment.job.status]} text-white text-xs px-2 py-1 cursor-pointer hover:opacity-80 transition-opacity truncate pointer-events-auto shadow-sm ${
                      segment.startsBeforeWeek ? 'rounded-l-none' : 'rounded-l'
                    } ${segment.endsAfterWeek ? 'rounded-r-none' : 'rounded-r'}`}
                    style={{
                      marginLeft: `calc(${segment.startCol} * (100% / 7) + 2px)`,
                      width: `calc(${segment.span} * (100% / 7) - 4px)`,
                    }}
                    onClick={() => onJobDoubleClick && onJobDoubleClick(segment.job)}
                    title={`${segment.job.name} - ${segment.job.client}`}
                  >
                    {segment.job.name}
                  </div>
                ))}
                {jobSegments.length > 3 && (
                  <div className="text-slate-400 text-xs px-2 font-medium" style={{ marginLeft: '4px' }}>
                    +{jobSegments.length - 3} more
                  </div>
                )}
              </div>
              
              {/* Bottom border - rendered on top of everything */}
              <div className="absolute bottom-0 left-0 right-0 h-px bg-slate-800 z-10" />
            </div>
          );
        })}
      </div>
    );
  };

  return (
    <div className="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden">
      {/* Calendar Toolbar */}
      <div className="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-800/30">
        <div className="flex items-center gap-4">
          {/* Today button */}
          <button
            onClick={goToToday}
            className="px-4 py-2 rounded-lg border border-slate-600 text-slate-300 hover:bg-slate-700 hover:text-white transition-all font-medium text-sm"
          >
            Today
          </button>
          
          {/* Navigation */}
          <div className="flex items-center gap-1">
            <button
              onClick={() => navigate(-1)}
              className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition-all"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <button
              onClick={() => navigate(1)}
              className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition-all"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5">
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>
          </div>
          
          {/* Current date display */}
          <h2 className="text-xl font-semibold text-white">{getHeaderText()}</h2>
        </div>
        
        {/* View mode toggle */}
        <div className="flex items-center gap-1 bg-slate-800 rounded-lg p-1">
          {['day', 'week', 'month'].map(mode => (
            <button
              key={mode}
              onClick={() => setViewMode(mode)}
              className={`px-4 py-2 rounded-md text-sm font-medium transition-all capitalize ${
                viewMode === mode

                  : 'text-slate-400 hover:text-white hover:bg-slate-700'
              }`}
            >
              {mode}
            </button>
          ))}
        </div>
      </div>
      
      {/* Calendar Content */}
      <div className="p-4">
        {viewMode === 'day' && <DayView />}
        {viewMode === 'week' && <WeekView />}
        {viewMode === 'month' && <MonthView />}
      </div>
      
      {/* Legend */}
      <div className="flex items-center gap-6 px-4 py-3 border-t border-slate-800 bg-slate-800/20">
        <span className="text-slate-500 text-sm">Status:</span>
        <div className="flex items-center gap-2">
          <div className="w-3 h-3 rounded-sm bg-cyan-500" />

        </div>
        <div className="ml-auto text-slate-500 text-sm">
          {jobs.length} total jobs
        </div>
      </div>
    </div>
  );
};

  const calculateTimesheetTotals = (entries) => {
    // Group by date and employee
    const dateEmployeeGroups = {};
    let totalDrive = 0;
    
    entries.forEach(e => {
      const key = `${e.date}-${e.employeeId}`;
      if (!dateEmployeeGroups[key]) {
        dateEmployeeGroups[key] = { date: e.date, employeeId: e.employeeId, totalWork: 0 };
      }
      dateEmployeeGroups[key].totalWork += (e.standardTime || 0) + (e.overTime || 0);
      totalDrive += e.driveTime || 0;
    });
    
    let totalStandard = 0;
    let totalOT = 0;
    
    Object.values(dateEmployeeGroups).forEach(({ date, totalWork }) => {
      // Parse date properly - add time to avoid timezone issues
      const d = new Date(date + 'T12:00:00');
      const dayOfWeek = d.getDay(); // 0 = Sunday, 6 = Saturday
      const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
      
      if (isWeekend) {
        totalOT += totalWork;
      } else {
        totalStandard += Math.min(totalWork, 8);
        totalOT += Math.max(totalWork - 8, 0);
      }
    });
    
    return { totalStandard, totalOT, totalDrive, totalAll: totalStandard + totalOT + totalDrive };

    const d = new Date(dateStr + 'T12:00:00');
    const dayOfWeek = d.getDay();
    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
    
    // Group by employee
    const employeeHours = {};
    let totalDrive = 0;
    
    dayEntries.forEach(entry => {
      totalDrive += entry.driveTime || 0;
      if (!employeeHours[entry.employeeId]) {
        employeeHours[entry.employeeId] = 0;
      }
      employeeHours[entry.employeeId] += (entry.standardTime || 0) + (entry.overTime || 0);
    });
    
    let standard = 0;
    let ot = 0;
    
    Object.values(employeeHours).forEach(workHours => {
      if (isWeekend) {
        ot += workHours;
      } else {
        standard += Math.min(workHours, 8);
        ot += Math.max(workHours - 8, 0);
      }
    });
    
    return { standard, ot, drive: totalDrive, total: standard + ot + totalDrive, isWeekend };
  };

  // Helper function to determine employee status based on assigned jobs
  const getEmployeeStatus = (employeeName) => {
    const assignedInProgressJobs = jobs.filter(j => 
      j.status === 'in-progress' && 
      isEmployeeAssigned(j, employeeName)
    );
    return assignedInProgressJobs.length > 0 ? 'on-site' : 'off-duty';
  };

  // Helper function to get current job for an employee
  const getEmployeeCurrentJob = (employeeName) => {
    const assignedInProgressJob = jobs.find(j => 
      j.status === 'in-progress' &&

    return assignedInProgressJob ? { id: assignedInProgressJob.id, client: assignedInProgressJob.client } : null;
  };

  const crewsOnSite = jobs.filter(j => j.status === 'in-progress' && j.assignedTo && j.assignedTo.length > 0).length;

    const today = new Date(); // Use actual current date
    const filteredJobs = jobs.filter(j => j.status !== 'pending');
    
    return filteredJobs.filter(job => {
      const dueDate = new Date(job.dueDate);
      
      if (period === 'day') {
        return dueDate.toDateString() === today.toDateString();
      } else if (period === 'week') {
        const weekEnd = new Date(today);
        weekEnd.setDate(today.getDate() + 7);
        return dueDate >= today && dueDate <= weekEnd;
      } else if (period === 'month') {
        return dueDate.getMonth() === today.getMonth() && dueDate.getFullYear() === today.getFullYear();
      }
      return true;
    });

              const ov = jobFinancials[job.id] || {};

              const co = parseFloat(ov.changeOrders ?? job.changeOrders) || 0;
              const bp = parseFloat(ov.bidPricePerSqyd ?? job.bidPricePerSqyd) || 0;
              const ec = job.estimatedCosts || {}; const ac = job.actualCosts || {};
              const estL = parseFloat(ov.estimatedLaborCost ?? ec.labor) || 0;
              const estE = parseFloat(ov.estimatedEquipmentCost ?? ec.equipment) || 0;
              const estM = parseFloat(ov.estimatedMaterialCost ?? ec.material) || 0;
              const estMob = parseFloat(ov.estimatedMobCost ?? ec.mobilization) || 0;
              const estMisc = parseFloat(ov.estimatedMiscCost ?? ec.misc) || 0;
              const actL = parseFloat(ov.actualLaborCost ?? ac.labor) || 0;
              const actE = parseFloat(ov.actualEquipmentCost ?? ac.equipment) || 0;
              const actM = parseFloat(ov.actualMaterialCost ?? ac.material) || 0;
              const actMob = parseFloat(ov.actualMobCost ?? ac.mobilization) || 0;
              const actMisc = parseFloat(ov.actualMiscCost ?? ac.misc) || 0;
              const estTotal = estL + estE + estM + estMob + estMisc;
              const actTotal = actL + actE + actM + actMob + actMisc;
              const revenue = cv + co;
              const estProfit = revenue - estTotal;
              const actProfit = revenue - (actTotal > 0 ? actTotal : estTotal);
              const estMargin = revenue > 0 ? (estProfit / revenue) * 100 : 0;
              const margin = revenue > 0 ? (actProfit / revenue) * 100 : 0;
              const sqyd = parseInt(job.sqyd) || 0;
              const completedSqyd = Math.round(sqyd * ((job.progress || 0) / 100));
              const costPerSqyd = completedSqyd > 0 ? (actTotal > 0 ? actTotal : estTotal) / completedSqyd : 0;
              return { cv, co, bp, revenue, estTotal, actTotal, estProfit, actProfit, estMargin, margin, sqyd, completedSqyd, costPerSqyd,

                estimatedMobCost: String(ov.estimatedMobCost ?? ec.mobilization ?? ''),
                estimatedMiscCost: String(ov.estimatedMiscCost ?? ec.misc ?? ''),

            const totals = allFinancials.reduce((t, j) => ({ revenue: t.revenue + j.jf.revenue, estTotal: t.estTotal + j.jf.estTotal, actTotal: t.actTotal + j.jf.actTotal, estProfit: t.estProfit + j.jf.estProfit, actProfit: t.actProfit + j.jf.actProfit }), { revenue: 0, estTotal: 0, actTotal: 0, estProfit: 0, actProfit: 0 });

                              <div><p className="text-slate-500 text-xs">Margin</p><p className={`font-bold text-sm ${j.jf.margin >= 20 ? 'text-emerald-400' : j.jf.margin >= 0 ? 'text-amber-400' : 'text-rose-400'}`}>{pct(j.jf.margin)}</p></div>

                            {j.jf.sqyd > 0 && (

                      sqyd: parseInt(d.sqyd || bid.sqyd) || 0, lat: 39.5, lng: -81.5, projectLocation: '', waterSupplyLocation: '', waterSupplyNA: true, fracTankLocation: '', fracTankNA: true, dewateringBoxLocation: '', dewateringBoxNA: true,

                      contractValue: parseFloat(d.contractValue || bid.contractValue) || 0, bidPricePerSqyd: parseFloat(d.bidPricePerSqyd || bid.bidPricePerSqyd) || 0,
                      estimatedCosts: { labor: parseFloat(d.estimatedLaborCost) || 0, equipment: parseFloat(d.estimatedEquipmentCost) || 0, material: parseFloat(d.estimatedMaterialCost) || 0, mobilization: parseFloat(d.estimatedMobCost) || 0, misc: parseFloat(d.estimatedMiscCost) || 0 },
                      actualCosts: { labor: 0, equipment: 0, material: 0, mobilization: 0, misc: 0 }, changeOrders: 0,
                    };
                    setJobs([...jobs, newJob]);
                    setBidBacklog(bidBacklog.map(b => b.id === bid.id ? { ...b, status: 'awarded', awardedAt: new Date().toISOString(), jobId: newJob.id } : b));
                    setShowBidCreateModal(null);
                    addNotification({ type: 'bid_awarded', title: 'Bid Awarded', message: `"${bid.jobName}" has been awarded and job ${newJob.id} created.`, recipient: 'executive' });
                  };

                  const declineBid = (bidId) => {
                    setBidBacklog(bidBacklog.map(b => b.id === bidId ? { ...b, status: 'declined', declinedAt: new Date().toISOString() } : b));
                  };

                  const restoreBid = (bidId) => {
                    setBidBacklog(bidBacklog.map(b => b.id === bidId ? { ...b, status: 'pending', declinedAt: undefined, awardedAt: undefined, jobId: undefined } : b));
                  };

                  const deleteBid = (bidId) => {
                    setBidBacklog(bidBacklog.filter(b => b.id !== bidId));
                  };

                  const filteredBids = bidBacklog.filter(b => bidBacklogFilter === 'all' ? true : b.status === bidBacklogFilter);
                  const counts = { pending: bidBacklog.filter(b => b.status === 'pending').length, awarded: bidBacklog.filter(b => b.status === 'awarded').length, declined: bidBacklog.filter(b => b.status === 'declined').length };

                  return (
                    <div>
                      {/* Filter tabs + stats */}
                      <div className="flex items-center justify-between mb-6">
                        <div className="inline-flex bg-slate-900/80 border border-slate-800 rounded-xl p-1">
                          {[
                            { id: 'pending', label: 'Pending', count: counts.pending, color: 'amber' },
                            { id: 'awarded', label: 'Awarded', count: counts.awarded, color: 'emerald' },
                            { id: 'declined', label: 'Declined', count: counts.declined, color: 'rose' },
                            { id: 'all', label: 'All', count: bidBacklog.length, color: 'slate' },
                          ].map(f => (
                            <button key={f.id} onClick={() => setBidBacklogFilter(f.id)}
                              className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all flex items-center gap-1.5 ${bidBacklogFilter === f.id ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30' : 'text-slate-400 hover:text-white'}`}>
                              {f.label}
                              {f.count > 0 && <span className={`text-xs px-1.5 py-0.5 rounded-full bg-${f.color}-500/20 text-${f.color}-400`}>{f.count}</span>}
                            </button>
                          ))}
                        </div>
                        <button onClick={() => setFinancialsSubTab('import')} className="px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-sm font-semibold">Import More Bids</button>
                      </div>

                      {filteredBids.length === 0 ? (
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-10 text-center">
                          <p className="text-slate-400 mb-2">{bidBacklogFilter === 'pending' ? 'No pending bids' : bidBacklogFilter === 'awarded' ? 'No awarded bids yet' : bidBacklogFilter === 'declined' ? 'No declined bids' : 'Bid backlog is empty'}</p>
                          <p className="text-slate-500 text-sm">Import bids from HeavyBid or Excel and send them to the backlog to track bid status.</p>
                          <button onClick={() => setFinancialsSubTab('import')} className="mt-4 px-5 py-2.5 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold text-sm">Import Bids</button>
                        </div>
                      ) : (
                        <div className="space-y-3">
                          {filteredBids.map(bid => (
                            <div key={bid.id} className={`bg-slate-900/50 border rounded-2xl p-5 transition-all ${bid.status === 'awarded' ? 'border-emerald-500/30' : bid.status === 'declined' ? 'border-rose-500/20 opacity-60' : 'border-slate-800'}`}>
                              <div className="flex items-start gap-4">
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center shrink-0 ${bid.status === 'pending' ? 'bg-amber-500/20' : bid.status === 'awarded' ? 'bg-emerald-500/20' : 'bg-rose-500/20'}`}>
                                  {bid.status === 'pending' && <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5 text-amber-400"><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></svg>}
                                  {bid.status === 'awarded' && <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5 text-emerald-400"><polyline points="20 6 9 17 4 12" /></svg>}
                                  {bid.status === 'declined' && <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-5 h-5 text-rose-400"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>}
                                </div>
                                <div className="flex-1 min-w-0">
                                  <div className="flex items-center gap-2 mb-1">
                                    <h4 className="text-white font-semibold text-sm truncate">{bid.jobName}</h4>
                                    <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${bid.status === 'pending' ? 'bg-amber-500/20 text-amber-400' : bid.status === 'awarded' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}`}>{bid.status}</span>
                                    {bid.jobId && <span className="text-slate-500 text-xs font-mono"> {bid.jobId}</span>}
                                  </div>
                                  <div className="flex items-center gap-4 text-xs text-slate-400 mb-2">
                                    <span>Client: <span className="text-slate-300">{bid.client}</span></span>
                                    {bid.contractValue > 0 && <span>Contract: <span className="text-cyan-400 font-mono">{fmtB(bid.contractValue)}</span></span>}
                                    {bid.sqyd > 0 && <span>Qty: <span className="text-white font-mono">{(bid.sqyd || 0).toLocaleString()} sy</span></span>}
                                    {bid.bidPricePerSqyd > 0 && <span>$/Sy: <span className="text-white font-mono">${bid.bidPricePerSqyd.toFixed(2)}</span></span>}
                                    {bid.estimatedTotal > 0 && <span>Est. Cost: <span className="text-amber-400 font-mono">{fmtB(bid.estimatedTotal)}</span></span>}
                                  </div>
                                  <div className="flex items-center gap-2 text-xs text-slate-600">
                                    {bid.sourceFile && <span>Source: {bid.sourceFile}</span>}
                                    {bid.importedAt && <span>Imported: {new Date(bid.importedAt).toLocaleDateString()}</span>}
                                    {bid.awardedAt && <span>Awarded: {new Date(bid.awardedAt).toLocaleDateString()}</span>}
                                  </div>
                                </div>
                                <div className="flex gap-2 shrink-0">
                                  {bid.status === 'pending' && (
                                    <>
                                      <button onClick={() => awardBid(bid.id)} className="px-4 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-white text-xs font-semibold transition-colors shadow-lg shadow-emerald-500/20">Award & Create Job</button>
                                      <button onClick={() => declineBid(bid.id)} className="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-400 hover:text-rose-400 hover:border-rose-500/30 text-xs transition-colors">Decline</button>
                                    </>
                                  )}
                                  {bid.status === 'declined' && (
                                    <>
                                      <button onClick={() => restoreBid(bid.id)} className="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-400 hover:text-amber-400 text-xs transition-colors">Restore</button>
                                      <button onClick={() => deleteBid(bid.id)} className="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-400 hover:text-rose-400 text-xs transition-colors">Delete</button>
                                    </>
                                  )}
                                  {bid.status === 'awarded' && bid.jobId && (
                                    <button onClick={() => { setActiveTab('jobs'); }} className="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-cyan-400 text-xs transition-colors">View Job</button>
                                  )}
                                </div>
                              </div>
                            </div>
                          ))}
                        </div>
                      )}

                      {/* Award & Create Job Modal */}
                      {showBidCreateModal && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 overflow-y-auto">
                          <div className="min-h-full flex items-start justify-center p-4 py-8">
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl w-full max-w-lg">
                              <div className="p-6 border-b border-slate-800">
                                <h3 className="text-xl font-bold text-white mb-1">Award Bid & Create Job</h3>
                                <p className="text-slate-400 text-sm">This will create a new job pre-filled with all bid data.</p>
                              </div>
                              <div className="p-6">
                                <div className="bg-slate-800/50 rounded-xl p-4 space-y-3">
                                  <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Job Name</span>
                                    <span className="text-white font-medium text-sm">{showBidCreateModal.jobName}</span>
                                  </div>
                                  <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Client</span>
                                    <span className="text-white text-sm">{showBidCreateModal.client}</span>
                                  </div>
                                  <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Contract Value</span>
                                    <span className="text-cyan-400 font-mono text-sm">{fmtB(showBidCreateModal.contractValue)}</span>
                                  </div>
                                  {showBidCreateModal.sqyd > 0 && <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Square Yards</span>
                                    <span className="text-white font-mono text-sm">{(showBidCreateModal.sqyd || 0).toLocaleString()}</span>
                                  </div>}
                                  {showBidCreateModal.bidPricePerSqyd > 0 && <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Bid $/Sq Yd</span>
                                    <span className="text-white font-mono text-sm">${showBidCreateModal.bidPricePerSqyd.toFixed(2)}</span>
                                  </div>}
                                  {showBidCreateModal.estimatedTotal > 0 && <div className="flex items-center justify-between">
                                    <span className="text-slate-500 text-xs uppercase">Estimated Cost</span>
                                    <span className="text-amber-400 font-mono text-sm">{fmtB(showBidCreateModal.estimatedTotal)}</span>
                                  </div>}
                                  {showBidCreateModal.contractValue > 0 && showBidCreateModal.estimatedTotal > 0 && (
                                    <div className="flex items-center justify-between pt-2 border-t border-slate-700">
                                      <span className="text-slate-500 text-xs uppercase">Est. Margin</span>
                                      <span className={`font-bold text-sm ${((showBidCreateModal.contractValue - showBidCreateModal.estimatedTotal) / showBidCreateModal.contractValue * 100) >= 20 ? 'text-emerald-400' : 'text-amber-400'}`}>
                                        {((showBidCreateModal.contractValue - showBidCreateModal.estimatedTotal) / showBidCreateModal.contractValue * 100).toFixed(1)}%
                                      </span>
                                    </div>
                                  )}
                                </div>
                                <p className="text-slate-500 text-xs mt-3">The job will be created with status "Pending". You can assign crew, set dates, and update details from the Jobs tab.</p>
                              </div>
                              <div className="p-6 border-t border-slate-800 flex gap-3">
                                <button onClick={() => setShowBidCreateModal(null)} className="flex-1 py-2.5 rounded-lg border border-slate-700 text-slate-400 hover:text-white text-sm font-medium">Cancel</button>
                                <button onClick={() => confirmAwardBid(showBidCreateModal)} className="flex-1 py-2.5 rounded-lg bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold text-sm">Award & Create Job</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })()}

                {/*  IMPORT SUB-TAB  */}
                {financialsSubTab === 'import' && (() => {
                  const handleFileSelect = async (file) => {
                    if (!file) return;
                    setImportFileName(file.name);
                    setImportStep('upload');
                    setImportResults(null);
                    let XLSX;
                    try { XLSX = await import('sheetjs'); } catch (e1) {
                      try { XLSX = await import('xlsx'); } catch (e2) {
                        // Manual CSV fallback
                        if (file.name.match(/\.(csv|tsv)$/i)) {
                          const text = await file.text();
                          const delim = file.name.endsWith('.tsv') ? '\t' : ',';
                          const lines = text.split('\n').map(l => l.split(delim).map(c => c.replace(/^"|"$/g, '').trim()));
                          if (lines.length > 1) {
                            setImportHeaders(lines[0]);
                            setImportRawData(lines.slice(1).filter(r => r.some(c => c)));
                            setImportSheets(['Sheet1']);
                            setImportSelectedSheet('Sheet1');
                            setImportFile(null);
                            autoMapColumns(lines[0]);
                            setImportStep('map');
                            return;
                          }
                        }
                        setImportResults({ error: 'Could not load Excel parser. Try uploading a .csv file instead.' });
                        return;
                      }
                    }
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                      try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                        setImportSheets(workbook.SheetNames);
                        setImportSelectedSheet(workbook.SheetNames[0]);
                        setImportFile({ workbook, XLSX });
                        parseSheetData(workbook, workbook.SheetNames[0], XLSX);
                      } catch (err) {
                        setImportResults({ error: `Failed to parse file: ${err.message}` });
                      }
                    };
                    reader.readAsArrayBuffer(file);
                  };

                  const parseSheetData = (workbook, sheetName, xlsxLib) => {
                    const sheet = workbook.Sheets[sheetName];
                    const json = xlsxLib.utils.sheet_to_json(sheet, { header: 1, defval: '' });
                    if (json.length === 0) { setImportHeaders([]); setImportRawData([]); return; }
                    let headerIdx = 0;
                    for (let i = 0; i < Math.min(json.length, 10); i++) {
                      if (json[i].filter(c => c !== '' && c != null).length >= 3) { headerIdx = i; break; }
                    }
                    const headers = json[headerIdx].map((h, i) => String(h || `Column ${i + 1}`).trim());
                    const rows = json.slice(headerIdx + 1).filter(row => row.some(c => c !== '' && c != null));
                    setImportHeaders(headers);
                    setImportRawData(rows);
                    autoMapColumns(headers);
                    setImportStep('map');
                  };

                  const handleSheetChange = (sheetName) => {
                    setImportSelectedSheet(sheetName);
                    if (importFile?.workbook) parseSheetData(importFile.workbook, sheetName, importFile.XLSX);
                  };

                  const targetFields = [
                    { key: 'jobName', label: 'Job Name', required: true, patterns: ['job name', 'project name', 'project', 'name', 'description', 'job description', 'bid item', 'item description'] },
                    { key: 'client', label: 'Client', patterns: ['client', 'owner', 'customer', 'company', 'general contractor', 'gc'] },
                    { key: 'contractValue', label: 'Contract Value ($)', required: true, patterns: ['contract', 'total bid', 'bid total', 'total price', 'contract value', 'total amount', 'amount', 'bid amount', 'extended', 'ext amount', 'bid price total'] },
                    { key: 'bidPricePerSqyd', label: 'Bid Price ($/sq yd)', patterns: ['bid price', 'unit price', 'price per', 'price/sy', 'unit cost', 'rate'] },
                    { key: 'sqyd', label: 'Square Yards', patterns: ['sq yard', 'sqyd', 'square yard', 'quantity', 'qty', 'area', 'sq yd', 'sy'] },
                    { key: 'estimatedLaborCost', label: 'Est. Labor ($)', patterns: ['labor', 'labor cost', 'labour', 'crew cost', 'labor total'] },
                    { key: 'estimatedEquipmentCost', label: 'Est. Equipment ($)', patterns: ['equipment', 'equip', 'equipment cost', 'rental'] },
                    { key: 'estimatedMaterialCost', label: 'Est. Material ($)', patterns: ['material', 'materials', 'material cost', 'supplies'] },
                    { key: 'estimatedMobCost', label: 'Est. Mob/Demob ($)', patterns: ['mob', 'mobilization', 'demob', 'travel'] },
                    { key: 'estimatedMiscCost', label: 'Est. Misc ($)', patterns: ['misc', 'miscellaneous', 'other', 'indirect', 'overhead', 'sub'] },
                    { key: 'location', label: 'Location', patterns: ['location', 'city', 'address', 'site', 'job site'] },
                    { key: 'state', label: 'State', patterns: ['state', 'st'] },
                    { key: 'startDate', label: 'Start Date', patterns: ['start date', 'start', 'begin date'] },
                    { key: 'dueDate', label: 'Due Date', patterns: ['due date', 'end date', 'completion', 'finish'] },
                  ];

                  const autoMapColumns = (headers) => {
                    const autoMap = {};
                    const hLow = headers.map(h => h.toLowerCase());
                    targetFields.forEach(field => {
                      let best = ''; let bestScore = 0;
                      hLow.forEach((h, i) => {
                        (field.patterns || []).forEach(p => {
                          if (h === p && bestScore < 3) { best = headers[i]; bestScore = 3; }
                          else if (h.includes(p) && bestScore < 2) { best = headers[i]; bestScore = 2; }
                          else if (p.split(' ').some(w => h.includes(w) && w.length > 2) && bestScore < 1) { best = headers[i]; bestScore = 1; }
                        });
                      });
                      if (best) autoMap[field.key] = best;
                    });
                    setImportMapping(autoMap);
                  };

                  const buildPreview = () => {
                    const mapped = importRawData.map(row => {
                      const obj = {};
                      Object.entries(importMapping).forEach(([field, header]) => {
                        const ci = importHeaders.indexOf(header);
                        if (ci >= 0) { let v = row[ci]; if (typeof v === 'string') v = v.replace(/[$,]/g, '').trim(); obj[field] = v; }
                      });
                      return obj;
                    }).filter(o => o.jobName || o.contractValue || o.sqyd);
                    setImportPreview(mapped);
                    setImportBidDecisions({});
                    setImportStep('preview');
                  };

                  // Create job from a bid row
                  const createJobFromBid = (bid) => {
                    const year = new Date().getFullYear();
                    const existingIds = jobs.filter(j => j.id.startsWith(`HD-${year}`)).map(j => parseInt(j.id.split('-')[2]) || 0);
                    const nextNum = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
                    return {
                      id: `HD-${year}-${String(nextNum).padStart(3, '0')}`,
                      name: String(bid.jobName || `Imported Job ${nextNum}`), client: String(bid.client || 'TBD'), status: 'pending', progress: 0,
                      assignedTo: [], jobLead: '', startDate: bid.startDate ? String(bid.startDate).substring(0, 10) : '', dueDate: bid.dueDate ? String(bid.dueDate).substring(0, 10) : '',
                      priority: 'medium', location: [bid.location, bid.state].filter(Boolean).join(', ') || '', state: String(bid.state || ''), county: '',
                      sqyd: parseInt(bid.sqyd) || 0, lat: 39.5, lng: -81.5, projectLocation: '', waterSupplyLocation: '', waterSupplyNA: true, fracTankLocation: '', fracTankNA: true, dewateringBoxLocation: '', dewateringBoxNA: true,
                      onSiteContact: { name: '', phone: '', email: '' }, jobType: '20k', surfaceType: 'deck', cutType: 'cut-clean-sweeper', cutDepth: 0, costCodes: [],
                      contractValue: parseFloat(bid.contractValue) || 0, bidPricePerSqyd: parseFloat(bid.bidPricePerSqyd) || 0,
                      estimatedCosts: { labor: parseFloat(bid.estimatedLaborCost) || 0, equipment: parseFloat(bid.estimatedEquipmentCost) || 0, material: parseFloat(bid.estimatedMaterialCost) || 0, mobilization: parseFloat(bid.estimatedMobCost) || 0, misc: parseFloat(bid.estimatedMiscCost) || 0 },
                      actualCosts: { labor: 0, equipment: 0, material: 0, mobilization: 0, misc: 0 }, changeOrders: 0,
                    };
                  };

                  // Apply all decisions
                  const applyImport = () => {
                    let created = 0, backlogged = 0;
                    const newJobs = [...jobs];
                    const newBacklog = [...bidBacklog];
                    const now = new Date().toISOString();

                    importPreview.forEach((row, i) => {
                      const decision = importBidDecisions[i] || 'backlog';
                      if (decision === 'create') {
                        newJobs.push(createJobFromBid(row));
                        created++;
                      } else {
                        newBacklog.push({
                          id: `BID-${Date.now()}-${i}`,
                          status: 'pending',
                          importedAt: now,
                          sourceFile: importFileName,
                          data: { ...row },
                          jobName: String(row.jobName || 'Unnamed Bid'),
                          client: String(row.client || 'TBD'),
                          contractValue: parseFloat(row.contractValue) || 0,
                          bidPricePerSqyd: parseFloat(row.bidPricePerSqyd) || 0,
                          sqyd: parseInt(row.sqyd) || 0,
                          estimatedTotal: (parseFloat(row.estimatedLaborCost)||0) + (parseFloat(row.estimatedEquipmentCost)||0) + (parseFloat(row.estimatedMaterialCost)||0) + (parseFloat(row.estimatedMobCost)||0) + (parseFloat(row.estimatedMiscCost)||0),
                        });
                        backlogged++;
                      }
                    });

                    setJobs(newJobs);
                    setBidBacklog(newBacklog);
                    setImportResults({ created, backlogged, total: importPreview.length });
                    setImportStep('done');
                  };

                  const resetImport = () => {
                    setImportFile(null); setImportFileName(''); setImportSheets([]); setImportSelectedSheet('');
                    setImportRawData([]); setImportHeaders([]); setImportMapping({}); setImportPreview([]);
                    setImportStep('upload'); setImportResults(null);
                    if (importFileRef.current) importFileRef.current.value = '';
                  };

                  const fmtImp = (n) => { const v = parseFloat(n); return isNaN(v) ? '' : v.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }); };

                  return (
                    <div>
                      {/* Step indicator */}
                      <div className="flex items-center gap-3 mb-6 flex-wrap">
                        {['upload', 'map', 'preview', 'done'].map((step, i) => (
                          <div key={step} className="flex items-center gap-2">
                            <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold border-2 transition-all ${importStep === step ? 'bg-cyan-500 border-cyan-400 text-white' : ['upload','map','preview','done'].indexOf(importStep) > i ? 'bg-emerald-500/20 border-emerald-500/50 text-emerald-400' : 'bg-slate-800 border-slate-700 text-slate-500'}`}>{i + 1}</div>
                            <span className={`text-sm font-medium capitalize ${importStep === step ? 'text-white' : 'text-slate-500'}`}>{step === 'map' ? 'Map Columns' : step}</span>
                            {i < 3 && <div className={`w-8 h-px ${['upload','map','preview','done'].indexOf(importStep) > i ? 'bg-emerald-500/50' : 'bg-slate-700'}`} />}
                          </div>
                        ))}
                      </div>

                      {/* STEP 1: Upload */}
                      {importStep === 'upload' && (
                        <div className="space-y-4">
                          <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-1">Import from HeavyBid or Excel</h3>
                            <p className="text-slate-400 text-sm mb-4">Upload an .xlsx, .xls, or .csv file exported from HeavyBid, any estimating software, or Excel. The system auto-detects columns and lets you map them.</p>
                            <div className="border-2 border-dashed border-slate-700 hover:border-cyan-500/50 rounded-xl p-10 text-center cursor-pointer transition-all group"
                              onClick={() => importFileRef.current?.click()}
                              onDragOver={(e) => { e.preventDefault(); e.currentTarget.style.borderColor = 'rgb(6 182 212 / 0.5)'; }}
                              onDragLeave={(e) => { e.currentTarget.style.borderColor = ''; }}
                              onDrop={(e) => { e.preventDefault(); e.currentTarget.style.borderColor = ''; handleFileSelect(e.dataTransfer.files[0]); }}>
                              <input ref={importFileRef} type="file" accept=".xlsx,.xls,.csv,.tsv" className="hidden" onChange={(e) => handleFileSelect(e.target.files[0])} />

          {/* Edit Financials Modal */}
          {showEditFinancialsModal && editFinancialsJobId && (() => {
            const job = jobs.find(j => j.id === editFinancialsJobId);
            if (!job) return null;
            const estTotal = ['estimatedLaborCost','estimatedEquipmentCost','estimatedMaterialCost','estimatedMobCost','estimatedMiscCost'].reduce((s, k) => s + (parseFloat(editFinancialsForm[k]) || 0), 0);
            const actTotal = ['actualLaborCost','actualEquipmentCost','actualMaterialCost','actualMobCost','actualMiscCost'].reduce((s, k) => s + (parseFloat(editFinancialsForm[k]) || 0), 0);
            const revenue = (parseFloat(editFinancialsForm.contractValue) || 0) + (parseFloat(editFinancialsForm.changeOrders) || 0);
            const previewMargin = revenue > 0 ? (((revenue - (actTotal > 0 ? actTotal : estTotal)) / revenue) * 100) : 0;
            const FinInput = ({ label, field }) => (
              <div>
